	<body>
	
		<div class="container-fluid">
			<div class="row">				
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">查询信息</h4>
					  	</div>
					  	<div class="panel-body">	
					  		<form id="searchForm" class="form-horizontal">            
							  	<div class="form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">商户名称:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input id="merchNames" type="text" readonly value="全部商户" name="merchNames" class="form-control merch" onclick="showMenu(); return false;"/>
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">订单号:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input id="orderId" name="orderId" type="text" class="form-control" placeholder="请输入订单号">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">姓名:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input id="realName" name="realName" type="text" class="form-control" placeholder="请输入姓名">
                                    </div>
                                     <label class="control-label col-lg-1 col-md-1 col-sm-1">手机号:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input id="regId" name="regId" type="text" class="form-control" placeholder="请输入手机号">
                                    </div> 
                                </div>
							  	<div class="form-group">
                                   
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">车牌号</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                       <input id="licenseNo" name="licenseNo" type="text" class="form-control" placeholder="请输入车牌号">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">车架号</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input id="vin" name="vin" type="text" class="form-control" placeholder="请输入车架号">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">发动机号</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input id="engineNumber" name="engineNumber" type="text" class="form-control" placeholder="请输入发动机号">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">车辆状态</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <select id="carStatus" class='form-control input-sm' name='carStatus' style='width:100%'>
                                            
                                        </select>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">违章状态</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <select id="status" class='form-control input-sm' name='status' style='width:100%'>
                                            <option value=''>请选择</option>
                                            <option value='1'>未违章</option>
                                            <option value='2'>已违章</option>
                                        </select>
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">处理状态</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <select id="processStatus" class='form-control input-sm' name='processStatus' style='width:100%'>
                                            <option value=''>请选择</option>
                                            <option value='1'>未处理</option>
                                            <option value='2'>已处理</option>
                                        </select>
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">总扣分</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input id="totalDegree" name="totalDegree" type="text" class="form-control" placeholder="请输入总扣分">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">订单时间</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="startDate" id='startDate' type="text" class="form-control input-sm" placeholder="请输入开始时间">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">至</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="endDate" id='endDate' type="text" class="form-control input-sm" placeholder="请输入结束时间">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">处理时间</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="startProcessDate" id='startProcessDate' type="text" class="form-control input-sm" placeholder="请输入开始时间">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">至</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="endProcessDate" id='endProcessDate' type="text" class="form-control input-sm" placeholder="请输入结束时间">
                                    </div>
                                </div>	
                                <div class="form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">发送时间</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="startSendTime" id='startSendTime' type="text" class="form-control input-sm" placeholder="请输入开始时间">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">至</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="endSendTime" id='endSendTime' type="text" class="form-control input-sm" placeholder="请输入结束时间">
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3">
                                        <button id="btn-search" type="button" class="btn btn-default btn-sm">查询</button>
                                        <button id="btn-reset" type="button" class="btn btn-default btn-sm">重置</button>
                                    </div>
                                </div>				
							</form>		  												 	
					  	</div>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">违章信息</h4>
					  	</div>
					  	<div class="panel-body">
					    	<form id="listForm">
					    	    <!-- <button id="btn-send" type="button" class="btn btn-primary btn-sm">发送</button>	 -->	    		
					    		<button id="btn-dispose" type="button" class="btn btn-primary btn-sm">违章处理</button>
					    		<button id="btn-detail" type="button" class="btn btn-warning btn-sm">详情</button>
					    	</form>
					  	</div>
						<div class='scrollbar' style='width:100%;overflow-x:scroll'>
						<table id='datagrid' class="table table-striped table-bordered table-hover table-condensed">
						    <thead>
						    	<tr>
                                    <th field="ck">
                                       <input type='checkbox' id='checkAll' style='vertical-align:center;'>
                                    </th>
                                    <th field="rn">序号</th>
                                    <th field="merchantName">商户</th>
                                    <th field="orderId">订单编号</th>
                                    <th field="realName">姓名</th>
                                    <th field="regId">手机号</th>
                                    <th field="orderTime">订单时间</th>
                                    <th field="orderItems">总期数</th>
                                    <th field="curItems">当前期数</th>
                                    <th field="billStatus" formatter='Formatter.status(val)'>账单状态</th>
                                    <th field="carStatus" formatter='Formatter.carStatus(val)'>车辆状态</th>
                                    <th field="licenseNo">车牌号</th>
                                    <th field="vin">车架号</th>
                                    <th field="engineNumber">发动机号</th>
                                    <th field="sendTime">发送时间</th>
                                    <th field="totalPeccancyAmt" formatter='Formatter.money(val)'>总罚款</th>
                                    <th field="totalDegree">总扣分</th>
                                    <th field="processDate">违章处理时间</th>
                                    <th field="status" formatter='Formatter.violationStatus(val)'>违章状态</th>
                                    <th field="processStatus" formatter='Formatter.disposeStatus(val)'>处理状态</th>
                                </tr>
						    </thead>
						    <tbody></tbody>
						</table>
						</div>
					  	<div class="panel-footer">
							<div id="paginator"></div>
						</div>
					</div>
				</div>
			</div>		 	
		</div>
		<div id="open-win" class="modal fade" role="dialog" aria-labelledby="update-win-label" aria-describedby="……">
			<div class="modal-dialog" role="document" style="width:850px;">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<span class="modal-title" id="update-win-label" style='font-weight:600'>违章标记</span>
		      		</div>
	      			<div class="modal-form" style='overflow-y:scroll;overflow-x:scroll;'>
	      				<form id="updateForm" class="form-horizontal">
				  			<div class="form-group">
				    			<label class="col-sm-3 control-label" style='text-align:center;'><span style='color:red'>*</span>违章处理时间</label>
				    			<div class="col-sm-7">
				    			    <input id='processDate' name='processDate' type="text" class="form-control input-sm easyui-validatebox" required='required'/>
				    			</div>
				  			</div>
				  			<div class="form-group" style='margin-top:10px;'> 
				  			    <label class="col-sm-3 control-label" style='text-align:center;'>备注</label>
				    			<div class="col-sm-7">

				    			</div>
				  			</div>
					  		<table id='datagrid2' class="table table-striped table-bordered table-hover table-condensed">
							    <thead>
							    	<tr>
	                                    <th field="rn">序号</th>
	                                    <th field="peccancyAmt">违章罚款</th>
	                                    <th field="degree">违章扣分</th>
	                                    <th field="peccancyTime">违章时间</th>
	                                    <th field="reason">违章原因</th>
	                                    <th field="location">违章地点</th>
	                                    <th field="department">违章采集机关</th>
	                                    <th field="telephone">联系电话</th>
	                                    <th field="excutelocation">违章处理地址</th>
	                                    <th field="excutedepartment">执行部门</th>

	                                    <th field="illegalentry">违法条款</th>
	                                    <th field="locationName">违章归属地点</th>
	                                    <th field="processDate">违章处理时间</th>
	                                    <th field="remark">备注</th>
	                                    <th field="operateUser">操作人</th>
	                                </tr>
							    </thead>
							    <tbody></tbody>
						    </table>
						</form>
	      			</div>
	      			<div class="panel-footer">
						<div id="paginator1"></div>
					</div>
	      			<div class="modal-footer">
		        		<button id="btn-save" type="button" class="btn btn-success btn-sm">保存</button>
		        		<button id="btn-close" type="button" class="btn btn-success btn-sm">关闭</button>	
		      		</div>	      		
		    	</div>
		  	</div>
		</div>

		      		<div class="modal-header">
		        		<span class="modal-title" id="update-win-label" style='font-weight:600'>详情</span>
		      		</div>
	      			<div class="modal-form" style='overflow-y:scroll;overflow-x:scroll;'>
				  		<table id='datagrid3' class="table table-striped table-bordered table-hover table-condensed">
						    <thead>
						    	<tr>
	                                   <th field="peccancyAmt">违章罚款</th>
	                                   <th field="degree">违章扣分</th>

	                                   <th field="reason">违章原因</th>

	                                   <th field="locationName">违章归属地点</th>
	                               </tr>
						    </thead>
						    <tbody></tbody>
						</table>
	      			</div>
	      			<div class="panel-footer">
						<div id="paginator2"></div>
					</div>
	      			<div class="modal-footer">
		        		<button id="btn-close2" type="button" class="btn btn-success btn-sm">关闭</button>	
		      		</div>	   		      		
		    	</div>
		  	</div>
