<!DOCTYPE html>
<html lang="en">
    <head>
        <title>资产分配</title>
        <meta charset="UTF-8" />
        <meta name="Author" content="" />
        <meta name="Keywords" content="" />
        <meta name="Description" content="" />
        
        <!-- 样式库 -->
        <link rel="stylesheet" href="../../../js/bootstrap/themes/default/bootstrap.css" />
        <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
        <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
        <link rel="stylesheet" href="../../../css/jquery.select2.css" />
        <link rel="stylesheet" href="../../../css/jquery.select2-bootstrap.css" />
        <link rel="stylesheet" href="../../../css/jquery.datetimepicker.css" />
        <link rel="stylesheet" href="../../../js/bootstrap/themes/default/jquery.mCustomScrollbar.css" />
        <link rel="stylesheet" href="../../../js/prettyphoto/css/prettyPhoto.css" />
        
        <!-- 插件库 -->
        <script src="../../../js/common/package.js"></script>
        <script src="../../../js/common/url.js"></script>
        <script src="../../../js/common/json2.js"></script> 
        <script src="../../../js/common/jquery-1.11.3.min.js"></script>     
        <script src="../../../js/bootstrap/bootstrap.js"></script>
        <script src="../../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
        <script src="../../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
        <script src="../../../js/ztree/js/jquery.ztree.all.min.js"></script>
        <script src="../../../js/common/jquery.select2.js"></script>
        <script src="../../../js/common/jquery.datetimepicker.js"></script>
        <script src="../../../js/bootstrap/plugins/jquery.mCustomScrollbar.js"></script>
        <script src="../../../js/prettyphoto/js/jquery.prettyPhoto.js"></script>    
        
        <!-- 业务库 -->
        <script src="../../../js/common/base.js"></script>
        <script src="../../../js/common/datagrid2.js"></script>
        <script src="../../../js/common/tree.js"></script>
        <script src="../../../js/common/formatter.js"></script>     
        <script src="../../../js/each/cfm/requestFunds/requestFunds.js"></script>
        
        
        <!-- 页面样式 -->
        <style type="text/css">
            body {
                font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
                background:#eee url("../../../img/back.png") repeat;
            }
            .container-fluid {
                padding:5px;
            }
            .left-part {
                height:800px;
            }
            .modal-form {
                margin:5px;
                height:600px;
            }
            .text-left {
                text-align: left;
            }
            .text-center {
                text-align: center;
            }
            .text-right {
                text-align: right;
            }
            .text-muted {
                font-weight: bold;
            }
            .text-stress {
                font-weight: bold;
            }
            .item-title {
                background-color: #f5f5f5;
            }
            .float-left {
                float: left;
                margin-left: 5px;
            }
        </style>
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">               
                <div class="col-md-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title">查询信息</h4>
                        </div>
                        <div class="panel-body">    
                            <form id="searchForm" class="form-horizontal" role="form">
                                <div class="form-group">    
                                    <label for="procBizid" class="col-md-1 control-label">资产包编号:</label>                 
                                    <div class="col-md-2">                                  
                                        <select id="procStatus" class="form-control" name="procStatus" style="width: 100%;">
                                            <option value="">请选择</option>
                                            <option value="0">以租代购新车</option>
                                            <option value="3">以租代购二手车</option>
                                            <option value="4">房屋质押</option>
                                            <option value="5">房屋过桥</option>
                                        </select>
                                    </div>      
                                    <label for="procMemo" class="col-md-1 control-label">募集机构:</label>                  
                                    <div class="col-md-2">
                                         <select id="procStatus" class="form-control" name="procStatus" style="width: 100%;">
                                            <option value="">成都惠淘车</option>
                                        </select>
                                    </div>      
                                    <label for="procMemo" class="col-md-1 control-label">担保机构:</label>                  
                                    <div class="col-md-2">
                                         <select id="procStatus" class="form-control" name="procStatus" style="width: 100%;">
                                            <option value="">成都惠淘车</option>
                                        </select>
                                    </div>   
                                </div>
                                <div class="form-group">
                                    <label for="createDateStart" class="col-md-1 control-label">到期日:</label>
                                    <div class="col-md-1">
                                        <input type="text" class="form-control input-sm" id='query_start_order_time' name="procCreateTimeStart">
                                    </div>
                                    <label for="createDateStart" class="col-md-1 control-label">金额:</label>
                                    <div class="col-md-1">
                                        <input style="width: 80%;float: left;" type="text" class="form-control input-sm"  name="procCreateTimeStart">
                                        <label style="width: 6%;float: right;margin-top: 2%;">至</label>
                                    </div>
                                    
                                    <div class="col-md-1">
                                        <input style="width: 80%" type="text" class="form-control input-sm"  name="procCreateTimeStart">
                                    </div>
                                    <div class="col-md-3">
                                        <button id="btn-search" type="button" class="btn btn-primary btn-sm">查询</button>
                                        <button id="btn-reset" type="button" class="btn btn-primary btn-sm">重置</button>
                                    </div>
                                </div>
                            </form>                                        
                        </div>
                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">导入资产信息</h3>
                        </div>
                        <div class="panel-body">
                            <form id="listForm">                                
                                <button id="btn-update" type="button" class="btn btn-warning btn-sm">资产分配</button>
                            </form>
                        </div>
                        <table id='datagrid' class="table table-striped table-bordered table-hover table-condensed ">
                            <thead>
                                <tr>
                                    <th field="ck"></th>
                                    <th field="orderId" idField="true" hidden="true"></th>
                                    <th field="rn">序号</th>  
                                    <th field="rn">期限ID</th>  
                                    <th field="projectName">资产包编号</th>                   
                                    <th field="merchName">募集机构</th>                             
                                    <th field="realName">金额</th>
                                    <th field="orderAmt">期数</th>
                                    <th field="planFullName">利率(月)</th>
                                    <th field="createTime">担保机构</th>
                                    <th field="orderId">到期日</th>
                                    <th field="orderItems">交易所备案编号</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="panel-footer">
                            <div id="paginator"></div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </body>
</html>
