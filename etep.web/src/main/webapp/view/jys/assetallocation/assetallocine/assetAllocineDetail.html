                                    <label class="col-sm-2 control-label">期限:</label>
                                    <div class="col-sm-4">

                                    <div class="col-sm-4">

                                </div>

                                    <label class="col-sm-2 control-label">金额:</label>
                                    <div class="col-sm-4">
                                        <input id="merchantNo" type="text" readonly="readonly" name="merchantNo" class="form-control" title="">
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><span class="VINs" style="color: red;">*</span>交易所备案编号:</label>
                                    <div class="col-sm-4">
                                        <input id="merchantNo" type="text"   name="merchantNo" class="form-control easyui-validatebox validatebox-text validatebox-readonly validatebox-invalid merchModel" required="required" title="">
                                    </div>
                                    <label class="col-sm-2 control-label">金额:</label>
                                    <div class="col-sm-4">
                                        <input id="merchantNo" type="text" readonly="readonly" name="merchantNo" class="form-control" title="">
                                    </div>
                                </div>   
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">期限:</label>
                                    <div class="col-sm-4">
                                        <input id="merchantNo" type="text" readonly="readonly" name="merchantNo" class="form-control" title="">
                                    </div>
                                    <label class="col-sm-2 control-label">利率(月):</label>
                                    <div class="col-sm-4">
                                        <input id="merchantNo" type="text" readonly="readonly" name="merchantNo" class="form-control" title="">
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><span class="VINs" style="color: red;">*</span>分配渠道:</label>
                                    <div class="col-sm-4">
                                        <select id="merchantNo" type="text"   name="merchantNo" class="form-control easyui-validatebox validatebox-text validatebox-readonly validatebox-invalid merchModel" required="required">
                                            <option>请选择</option>
                                            <option>饭团</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><span class="VINs" style="color: red;">*</span>项目名称:</label>
                                    <div class="col-sm-4">
                                        <input id="merchantNo" type="text"   name="merchantNo" class="form-control easyui-validatebox validatebox-text validatebox-readonly validatebox-invalid merchModel" required="required" title="">
                                    </div>
                                    <label class="col-sm-2 control-label"><span class="VINs" style="color: red;">*</span>产品开始时间:</label>
                                    <div class="col-sm-4">
                                         <input id='query_start_order_time' type="text"   name="merchantNo" class="form-control easyui-validatebox validatebox-text validatebox-readonly validatebox-invalid merchModel" required="required" title="">
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><span class="VINs" style="color: red;">*</span>登记备案机构:</label>
                                    <div class="col-sm-4">
                                        <input id="merchantNo" type="text"   name="merchantNo" class="form-control easyui-validatebox validatebox-text validatebox-readonly validatebox-invalid merchModel" required="required" title="">
                                    </div>
                                    <label class="col-sm-2 control-label">挂牌地址(网址):</label>
                                    <div class="col-sm-4">
                                        <input id="merchantNo" type="text" name="merchantNo" class="form-control" title="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><span class="VINs" style="color: red;">*</span>项目概况:</label>
