<!DOCTYPE html>
<html lang="en">
<head>
<title>减免申请</title>
<meta charset="UTF-8" />
<meta name="Author" content="" />
<meta name="Keywords" content="" />
<meta name="Description" content="" />
	<!-- 插件库 -->
	<script src="../../../../../js/common/package.js"></script>
	<script src="../../../../../js/common/url.js"></script>
	<script src="../../../../../js/common/jquery-1.11.3.min.js"></script>
	<script src="../../../../../js/bootstrap/bootstrap.js"></script>
	<script src="../../../../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
	<script src="../../../../../js/common/jquery.datetimepicker.js"></script>
	<script src="../../../../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
	<script src="../../../../../js/common/json2.js"></script>
	<script src="../../../../../js/common/base.js"></script>
	<script src="../../../../../js/common/jquery.select2.js"></script>
	<script src="../../../../../js/common/datagrid2.js"></script>
	<script src="../../../../../js/common/formatter.js"></script>
	<script src="../../../../../js/common/jquery.form.js"></script> 
	<script src="../../../../../js/viewer/viewer.js"></script>
	<script src="../../../../../js/ztree/js/jquery.ztree.all.min.js"></script>
	<script src="../../../../../js/common/tree.js"></script>
	<script src="../../../../../js/prettyphoto/js/jquery.prettyPhoto.js"></script>

	<!-- 样式库 -->
	<link rel="stylesheet" href="../../../../../js/bootstrap/themes/default/bootstrap.css" />
	<link rel="stylesheet" href="../../../../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
	<link rel="stylesheet" href="../../../../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
	<link rel="stylesheet" href="../../../../../css/jquery.select2.css" />
	<link rel="stylesheet" href="../../../../../css/jquery.select2-bootstrap.css" />
	<link rel="stylesheet" href="../../../../../css/jquery.datetimepicker.css" />
	<link rel="stylesheet" href="../../../../../js/viewer/viewer.css" />
	<link rel="stylesheet" href="../../../../../js/prettyphoto/css/prettyPhoto.css" />
	
	<link rel="stylesheet" href="../../../../../css/each/main/derate.css" />
	<script src="../../../../../js/each/credit/penalty/derate/wf/penaltyDerateView.js"></script>

<style type="text/css">
body {
	background: #eee url("../../../../../img/back.png") repeat;
}
.text-stress {
	font-weight: bold;
}
th {
	text-align: center;
}
td {
	text-align: center;
}
.container-fluid {
	padding: 5px;
}
.thumbnail{
    float:left;
    margin-left:4px;
}
</style>
</head>
<body>
	<div class="container-fluid">		
		<ul id="tab" class="nav nav-tabs" role="tablist">
		  	<li role="presentation" class="active"><a href="#order-tab" role="tab" data-toggle="tab">罚息减免</a></li>
		</ul>
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane fade in active" id="order-tab">		
				<div class="panel panel-default">
					<form id="updateForm" class="form-horizontal">
					  	<ul class="list-group">
					    	<li class="list-group-item" style="border-bottom: 1px solid #fff;">
								<div class="row">				
									<div class="col-md-1 text-right"><span class="text-stress">减免类型</span></div>
									<div class="col-md-2">
										<select name="derateType" class="form-control" style="width: 100%" required="required">
											<option value="1">有责减免</option>
											<option value="2">无责减免</option>
										</select>
									</div>
                                    <div class="col-md-1 text-right"><span class="text-stress">商户名称</span></div>
                                    <div class="col-md-2">
                                        <input name="merchantShortName" type="text" class="form-control  easyui-validatebox" />
                                    </div>
                                    <div class="col-md-1 text-right"><span class="text-stress">借款金额</span></div>
                                    <div class="col-md-2">
                                        <input name="orderAmt" type="text" class="form-control  easyui-validatebox" />
                                    </div>
									<div class="col-md-1 text-right"><span class="text-stress">客户名称</span></div>
									<div class="col-md-2">
										<input name="realName" type="text" class="form-control  easyui-validatebox" />
									</div>
									<div class="col-md-1 text-right"><span class="text-stress">应还期数</span></div>
									<div class="col-md-2">
										<input name="repayNo" type="text" class="form-control  easyui-validatebox" />
									</div>
									<div class="col-md-1 text-right"><span class="text-stress">逾期天数</span></div>
									<div class="col-md-2">
										<input name="overdueDays" type="text" class="form-control  easyui-validatebox" />
									</div>
								</div>
							</li>
							<li class="list-group-item" style="border-bottom: 1px solid #fff;">
								<div class="row">				
									<div class="col-md-1 text-right"><span class="text-stress">总期数</span></div>
									<div class="col-md-2">
										<input name="installTerms" type="text" class="form-control  easyui-validatebox" />
									</div>
									<div class="col-md-1 text-right"><span class="text-stress">月供</span></div>
									<div class="col-md-2">
										<input name="monthInterest" type="text" class="form-control  easyui-validatebox" />
									</div>
									<div class="col-md-1 text-right"><span class="text-stress">罚息</span></div>
									<div class="col-md-2">
										<input name="curRepayOverdueInterest" type="text" class="form-control  easyui-validatebox" />
									</div>
									<div class="col-md-1 text-right"><span class="text-stress">滞纳金</span></div>
									<div class="col-md-2">
										<input name="fixedOverdueAmt" type="text" class="form-control  easyui-validatebox" />
									</div>
								</div>
							</li>
							<li class="list-group-item list-group-blank"></li>	
							<li class="list-group-item" style="border-bottom: 1px solid #fff;">
								<div class="row">				
									<div class="col-md-1 text-right"><span class="text-stress">减免罚息</span></div>
									<div class="col-md-2">
										<input name="cutOverdueInterest" type="text" class="form-control  easyui-validatebox" />
									</div>
									<div class="col-md-1 text-right"><span class="text-stress">减免后罚息</span></div>
									<div class="col-md-2">
										<input name="cutOverdueInterestAfter" type="text" class="form-control  easyui-validatebox" />
									</div>
									<div class="col-md-1 text-right"><span class="text-stress">减免滞纳金</span></div>
									<div class="col-md-2">
										<input name="cutFixedOverdueAmt" type="text" class="form-control  easyui-validatebox" />
									</div>
									<div class="col-md-1 text-right"><span class="text-stress">减免后滞纳金</span></div>
									<div class="col-md-2">
										<input name="cutFixedOverdueAmtAfter" type="text" class="form-control  easyui-validatebox" value="0"/>
									</div>
								</div>
							</li>
							<li class="list-group-item" style="border-bottom: 1px solid #fff;">
								<div class="row">				
									<div class="col-md-1 text-right"><span class="text-stress">减免总金额</span></div>
									<div class="col-md-2">
										<input name="cutAmt" type="text" class="form-control  easyui-validatebox" value="0"/>
									</div>
									<div class="col-md-1 text-right"><span class="text-stress">应还总金额</span></div>
									<div class="col-md-2">
										<input name="curRepayAmtTotal" type="text" class="form-control  easyui-validatebox" />
									</div>
								</div>
							</li>
							<li class="list-group-item" style="border-bottom: 1px solid #fff;">
								<div class="row">				
									<div class="col-md-1 text-right"><span class="text-stress">减免原因</span></div>
									<div class="col-md-5">
										<textarea rows="4" cols="5" class="form-control easyui-validatebox" 
										 name="cutReason"  validType="maxLength[50]" ></textarea>
									</div>
									<div class="col-md-1 text-right"><span class="text-stress">备注</span></div>
									<div class="col-md-5">
										<textarea rows="4" cols="5" class="form-control easyui-validatebox" 
										 name="remark"  validType="maxLength[50]" ></textarea>
									</div>
								</div>
							</li>
							<li class="list-group-item" style="border-bottom: 1px solid #fff;">
								<div role="tabpanel" class="tab-pane" id="program-tab">
									<div class="panel panel-default">
										<table id="viewerOne" class="table table-bordered">
										    <tbody>
										    	<tr>						    		
											    	<td style="width: 15%; vertical-align: middle;"><span class="text-stress">线上支付失败截图</span></td>						    	
											    	<td id="td-onlinePayFailImg" style="width: 85%; vertical-align: middle;"></td>
									    		</tr>
									    		<tr>						    		
											    	<td style="width: 15%; vertical-align: middle;"><span class="text-stress">扣款银行日流水</span></td>						    	
											    	<td id="td-debitBankWaterImg" style="width: 85%; vertical-align: middle;"></td>
									    		</tr>
									    		<tr>						    		
											    	<td style="width: 15%; vertical-align: middle;"><span class="text-stress">其他</span></td>						    	
											    	<td id="td-otherImg" style="width: 85%; vertical-align: middle;"></td>
									    		</tr>
										    </tbody>
										</table>
									</div>			
								</div>
							</li>
						</ul>
						<table id="datagrid" class="table table-hover">
								<thead>
									<tr class="warning">
										<th field="ck" hidden="true"></th>
										<th field="rn" align="text-center" class="text-center">序号</th>
										<th field="id" idField="true" hidden="true">ID</th>
										<th field="procCtaskname" align="text-center" class="text-center">任务名称</th>
										<th field="procTaskAssignee" align="text-center" class="text-center">处理人</th>
										<th field="procLicensor" align="text-center" class="text-center">委托人</th>
										<th field="procTaskCommittime" align="text-center" class="text-center">任务到达时间</th>
										<th field="procTaskEndtime" align="text-center" class="text-center">任务受理时间</th>
										<th field="procTaskEndtime" align="text-center" class="text-center">任务完成时间</th>
										<th field="procTaskApprStatus" align="text-center" class="text-center">审批结论</th>
										<th field="procTaskApprOpinion" align="text-center" class="text-center" formatter="Formatter.opinion(val)">审批意见</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
					</form>					    	
				</div>
			</div>
		</div>	
	</div>
	<img id="img" class="hidden" />
</body>
</html>
