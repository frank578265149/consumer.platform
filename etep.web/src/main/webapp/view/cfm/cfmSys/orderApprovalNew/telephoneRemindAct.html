		<!-- 页面样式 -->
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
				background:#eee url("../../../../img/back.png") repeat;
			}
			.container-fluid {
				padding:5px;
			}
			.left-part {
				height:800px;
			}
			.modal-form {
				margin:8px;
			}
			.z-index{
			    z-index:98;
			}
			.z-index2{
			    z-index:97;

	<body>
		<div class="container-fluid">
            <div class="row">
               <div class="panel-heading">
					<button id="btn-save" type="button"	class="btn btn-primary btn-sm">
						<span class="glyphicon glyphicon-user"></span> 保存
					</button>
					<button id="btn-unsave" type="button" class="btn btn-primary btn-sm">
						<span class="glyphicon glyphicon-share-alt"></span> 取消
					</button>
				</div>               
                <div class="col-md-12">
                    <div class="panel panel-default">
						<ul class="list-group" style='border-bottom:1px solid #ccc;'>
				    		<li class="list-group-item">
								<div class="row" style="margin-top: 15px;">				
									<div class="col-md-1 text-right"><span style='color:red'>*</span><span class="text-stress">通话结果</span></div>
									<div class="col-md-2"><select id="telRecord1" class='call_result form-control input-sm' name='telRecord' style='width:100%'></select></div>
									<div class="rule">
									<div class="col-md-1 text-right"><span style='color:red'>*</span><span class="text-stress">失败原因</span></div>
									<div class="col-md-2"><select id="failReason1" class='failure_reason form-control input-sm' name='failReason' style='width:100%'></select></div>
									<div class="col-md-1 text-right"><span style='color:red'>*</span><span class="text-stress">处理意见</span></div>
									<div class="col-md-2"><select id="mobileDealOpinion1" class='treatment_suggestion form-control input-sm' name='mobileDealOpinion' style='width:100%'></select></div>
									</div>
								</div>
								<div class="row" style="margin-top: 15px;">					
									<div class="col-md-1 text-right"><span class="text-stress">备注</span></div>
									<div class="col-md-11"><textarea class="input-sm form-control" type="text" id="remark" name="remark"></textarea></div>
								</div>
							</li>
						</ul>	
						<table id='datagrid' class="table table-striped table-bordered table-hover table-condensed">
						    <thead>
						    	<tr>
                                    <th field="rn">序号</th>
                                    <th field="processTime">操作时间</th>
                                    <th field="telRecord">通话结果</th>	
                                    <th field="failReason">失败原因</th>
                                    <th field="dealReason">处理意见</th>
                                    <th field="remark">备注</th>
                                </tr>
						 </thead>
						 <tbody></tbody>
					</table>
					<div class="panel-footer">
						<div id="paginator"></div>
					</div>	                                              	                                                  
                   	</div>
                </div>
            </div>
        </div>
