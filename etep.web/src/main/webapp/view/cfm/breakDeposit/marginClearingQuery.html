<!DOCTYPE html>
<html lang="en">
    <head>
        <title>客户履约保证金结算</title>
        <meta charset="UTF-8" />
        <meta name="Author" content="" />
        <meta name="Keywords" content="" />
        <meta name="Description" content="" /> 
        <!-- 样式库 -->
        <link rel="stylesheet" href="../../../js/ztree/css/zTreeStyle/zTreeStyle.css" />
	    <link rel="stylesheet" href="../../../js/bootstrap/themes/default/bootstrap.css" />
	    <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
	    <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
	    <link rel="stylesheet" href="../../../css/jquery.select2.css" />
	    <link rel="stylesheet" href="../../../css/jquery.select2-bootstrap.css" />
	    <link rel="stylesheet" href="../../../js/bootstrap/themes/default/jquery.mCustomScrollbar.css" />
	    <link rel="stylesheet" href="../../../css/jquery.datetimepicker.css" />
	    <link rel="stylesheet" href="../../../css/common/base2.css" />
	    
	    <!-- 插件库 -->
	    <script src="../../../js/common/package.js"></script>
		<script src="../../../js/common/url.js"></script>
		<script src="../../../js/common/json2.js"></script>	
		<script src="../../../js/common/jquery-1.11.3.min.js"></script>		
		<script src="../../../js/bootstrap/bootstrap.js"></script>
		<script src="../../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
		<script src="../../../js/bootstrap/plugins/jquery.mCustomScrollbar.js"></script>
		<script src="../../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
		<script src="../../../js/ztree/js/jquery.ztree.all.min.js"></script>
		<script src="../../../js/common/jquery.select2.js"></script>
		<script src="../../../js/ztree/js/jquery.ztree.all.min.js"></script>
		<script src="../../../js/common/jquery.datetimepicker.js"></script>
		
		<!-- 业务库 -->
		<script src="../../../js/common/base.js"></script>
		<script src="../../../js/common/datagrid2.js"></script>
		<script src="../../../js/common/tree.js"></script>
		<script src="../../../js/common/formatter.js"></script>	 
		<script src="../../../js/each/cfm/merch/merch.js"></script>   
	    <script src="../../../js/each/cfm/breakDeposit/marginClearingQuery.js"></script>
		
		<!-- 页面样式 -->
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
				background:#eee url("../../../img/back.png") repeat;
			}
			.container-fluid {
				padding:5px;
			}
			.left-part {
				height:800px;
			}
			.modal-form {
				margin:8px;
			}
		</style>
    </head>
    <body>  
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-info">
                    <div class="panel-heading">
                    	<h3 class="panel-title">查询信息</h3>
                    </div>
                        <div class="panel-body">    
                            <form id="searchForm" class="form-horizontal">                               
                                <div class="form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">商户名称:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="merchNames" type="text" readonly value="全部商户" name="merchNames" class="form-control merch" onclick="showMenu(); return false;"/>
							  	    </div>
							  	    <label class="control-label col-lg-1 col-md-1 col-sm-1">批次号:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="batchId" id='batchId' type="text" class="form-control" placeholder="请输入批次号">
                                    </div>
							  	    <label class="control-label col-lg-1 col-md-1 col-sm-1">订单号:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="orderId" id='orderId' type="text" class="form-control" placeholder="请输入订单号">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">姓名:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="realName" id='realName' type="text" class="form-control" placeholder="请输入姓名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">手机号:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="regId" id='regId' type="text" class="form-control" placeholder="请输入手机号">
	                                </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">业务类型</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select class='form-control input-sm' name='bizType' id='bizType' style='width:100%'>
								    	</select>
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">结算状态</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select class='form-control input-sm' name='status' id='status' style='width:100%'>
								    	   <option value=''>请选择</option>
								    	   <option value='1'>未结算</option>
								    	   <option value='2'>待结算</option>
								    	   <option value='3'>已结算</option>
								    	</select>
							    	</div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">结算时间:</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="startTimeQuery" id='startTimeQuery' type="text" class="form-control input-sm" placeholder="请输入开始时间">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">至</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="endTimeQuery" id='endTimeQuery' type="text" class="form-control input-sm" placeholder="请输入结束时间">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">保证金:</label>
                                     <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="marginRatio" id='marginRatio' type="text" class="form-control" placeholder="请输入保证金比例">
                                     </div>
                                     <label class="control-label col-lg-1 col-md-1 col-sm-1">首付款:</label>
                                     <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="downPaymentRatio" id='downPaymentRatio' type="text" class="form-control" placeholder="请输入首付款比例">
                                     </div>
                                </div>
                                <div class="form-group">
                                     <label class="control-label col-lg-1 col-md-1 col-sm-1">服务费:</label>
                                     <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="serviceFeeRatio" id='serviceFeeRatio' type="text" class="form-control" placeholder="请输入服务费比例">
                                     </div>
                                     <label class="control-label col-lg-1 col-md-1 col-sm-1">上收息:</label>
                                     <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="upInterestFee" id='upInterestFee' type="text" class="form-control" placeholder="请输入上收息">
                                     </div>
                                     <label class="control-label col-lg-1 col-md-1 col-sm-1">上收月供:</label>
                                     <div class="col-lg-2 col-md-2 col-sm-2">
                                        <select class='form-control input-sm' id='takePayment' name='takePayment' style='width:100%'>
								    	   <option value=''>请选择</option>
								    	   <option value='1'>是</option>
								    	   <option value='0'>否</option>
								    	</select>
                                     </div>
                                     <div class="col-lg-3 col-md-3 col-sm-3">
	                                    <button id="btn-search" type="button" class="btn btn-default btn-sm">查询</button>
	                                    <button id="btn-reset" type="button" class="btn btn-default btn-sm">重置</button>
	                                    <a id='btn-export' href='javascript:;' type='button' class="btn btn-default btn-sm">导出</a>
                                     </div>
                                </div>
                            </form>                                                         
                        </div>
					</div>		
					<div class="panel panel-info">	
                        <div class="panel-heading">
                            <h3 class="panel-title">违约信息</h3>
                        </div>
                        <div class='scrollbar' style='width:100%;overflow-x:scroll'>
                        <table id="datagrid" class="table table-bordered table-hover" style="text-align:center">
                            <thead>
                                <tr>
                                    <th field="rn">序号</th>
                                    <th field="id" hidden='true'>ID</th>
                                    <th field="orderId">订单编号</th>
                                    <th field="realName">姓名</th>
                                    <th field="regId">手机号</th>
                                    <th field="orderAmt" formatter='Formatter.money(val)'>金额</th>
                                    <th field="planName">产品方案</th>
                                    <th field="margin" formatter='Formatter.money(val)'>保证金</th>
                                    <th field="settlementAmt" formatter='Formatter.money(val)'>结算金额</th>
                                    <th field="overdueRemark">违约行为</th>
                                    <th field="overdueDate">违约时间</th>
                                    <th field="status" formatter='Formatter.clearingStatus(val)'>结算状态</th>
                                    <th field="settlementDate">结算时间</th>
                                    <th field="serialNum">流水号</th>
                                    <th field="batchId">批次号</th>
                                    <th field="bizType">业务类型</th>
                                    <th field="merchantName">商户名称</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        </div>
                        <div class="panel-footer">
                            <div id="paginator">
                            </div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
		<div id="menuContent" class="menuContent" style="max-height:500px;overflow:scroll;display:none; position: absolute;background:#fff;border:1px solid #ccc;">
	        <ul id="treeDemo" class="ztree" style="margin-top:0;"></ul>
        </div>
    </body>
</html>
