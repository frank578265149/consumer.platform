<!DOCTYPE html>
<html lang="en">
    <head>
        <title>打包提交</title>
        <meta charset="UTF-8" />
        <meta name="Author" content="" />
        <meta name="Keywords" content="" />
        <meta name="Description" content="" />
        
        <!-- 样式库 -->
        <link rel="stylesheet" href="../../../js/bootstrap/themes/default/bootstrap.css" />
        <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
        <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
        <link rel="stylesheet" href="../../../css/jquery.select2.css" />
        <link rel="stylesheet" href="../../../css/jquery.select2-bootstrap.css" />
        <link rel="stylesheet" href="../../../css/jquery.datetimepicker.css" />
        <link rel="stylesheet" href="../../../js/bootstrap/themes/default/jquery.mCustomScrollbar.css" />
        <link rel="stylesheet" href="../../../js/prettyphoto/css/prettyPhoto.css" />
        
        <!-- 插件库 -->
        <script src="../../../js/common/package.js"></script>
        <script src="../../../js/common/url.js"></script>
        <script src="../../../js/common/json2.js"></script> 
        <script src="../../../js/common/jquery-1.11.3.min.js"></script>     
        <script src="../../../js/bootstrap/bootstrap.js"></script>
        <script src="../../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
        <script src="../../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
        <script src="../../../js/ztree/js/jquery.ztree.all.min.js"></script>
        <script src="../../../js/common/jquery.select2.js"></script>
        <script src="../../../js/common/jquery.datetimepicker.js"></script>
        <script src="../../../js/bootstrap/plugins/jquery.mCustomScrollbar.js"></script>
        <script src="../../../js/prettyphoto/js/jquery.prettyPhoto.js"></script>    
        
        <!-- 业务库 -->
        <script src="../../../js/common/base.js"></script>
        <script src="../../../js/common/datagrid2.js"></script>
        <script src="../../../js/common/tree.js"></script>
        <script src="../../../js/common/formatter.js"></script>     
        <script src="../../../js/each/cfm/exchange/packageSub.js"></script>
        
        
        <!-- 页面样式 -->
        <style type="text/css">
            body {
                font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
                background:#eee url("../../../img/back.png") repeat;
            }
            .container-fluid {
                padding:5px;
            }
            .left-part {
                height:800px;
            }
            .modal-form {
                margin:5px;
                height:600px;
            }
            .text-left {
                text-align: left;
            }
            .text-center {
                text-align: center;
            }
            .text-right {
                text-align: right;
            }
            .text-muted {
                font-weight: bold;
            }
            .text-stress {
                font-weight: bold;
            }
            .item-title {
                background-color: #f5f5f5;
            }
            .float-left {
                float: left;
                margin-left: 5px;
            }
        </style>
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">               
                <div class="col-md-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title">提交信息</h4>
                        </div>
                        <div class="panel-body">    
                            <form id="updateForm" class="form-horizontal">
                                <div class="panel-heading">
									<button id="btn-submit" type="button"	class="btn btn-primary btn-sm">
										<span class="glyphicon glyphicon-user"></span> 提交
									</button>
								</div>        
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">资产包编号:</label>
                                    <div class="col-sm-3">
                                        <input id="orderId" type="text" readonly="readonly" name="orderId" class="form-control orderId" title="">
                                    </div>
                                     <label class="col-sm-2 control-label">起息日:</label>
                                    <div class="col-sm-3">
                                        <input id='beginInterestDate' type="text" name="beginInterestDate" class="form-control" title="">
                                    </div>
                                </div>  
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>募集机构:</label>
                                    <div class="col-sm-3">
                                        <input id=raiseInstitutions type="text" name="raiseInstitutions" class="form-control" title="">
                                    </div>
                                    <label class="col-sm-2 control-label">到期日:</label>
                                    <div class="col-sm-3">
                                          <input id='expireDate' type="text" name="expireDate" class="form-control expireDate" title="" readonly>
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><span style="color: red;">*</span>担保机构:</label>
                                    <div class="col-sm-3">
                                        <select id="guaranteeInstitution" type="text" name="guaranteeInstitution" class="form-control" style='width:100%'>
                                            
                                        </select>
                                    </div>
                                   <label class="col-sm-2 control-label">期数:</label>
                                    <div class="col-sm-3">
                                        <input id="orderItems" type="text"   name="orderItems" class="form-control orderItems" title="" readonly>
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">利率(月):</label>
                                    <div class="col-sm-3">
                                        <input id="fee" type="text"   name="fee" class="form-control fee"  title="" readonly>
                                    </div>
                                    <label class="col-sm-2 control-label">债权人姓名:</label>
                                    <div class="col-sm-3">
                                        <input id="creditorName" type="text" readonly="readonly" name="creditorName" class="form-control orderId" title="">
                                    </div>
                                </div>  
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">债权人手机号:</label>
                                    <div class="col-sm-3">
                                        <input id="creditorPhone" type="text" readonly="readonly" name="creditorPhone" class="form-control orderId" title="">
                                    </div>
                                    <label class="col-sm-2 control-label">债权人身份证号:</label>
                                    <div class="col-sm-3">
                                        <input id="creditorIdNo" type="text" readonly="readonly" name="creditorIdNo" class="form-control orderId" title="">
                                    </div>
                                </div> 
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">债权人开户行:</label>
                                    <div class="col-sm-3">
                                        <input id="creditorBankName" type="text" readonly="readonly" name="creditorBankName" class="form-control orderId" title="">
                                    </div>
                                    <label class="col-sm-2 control-label">债权人银行卡号:</label>
                                    <div class="col-sm-3">
                                        <input id="creditorBankNo" type="text" readonly="readonly" name="creditorBankNo" class="form-control orderId" title="">
                                    </div>
                                </div> 
                                
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">资产包笔数:</label>
                                    <div class="col-sm-3">
                                        <input id="packNum" type="text" name="packNum" class="form-control" title="" readonly value=1>
                                    </div>
                                     <label class="col-sm-2 control-label">资产包金额:</label>
                                    <div class="col-sm-3">
                                        <input id="packAmt" type="text" name="packAmt" class="form-control" title="" readonly>
                                    </div>
                                </div>  
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">备注说明:</label>
                                    <div class="col-sm-8">
                                        <input id="remark" type="text" name="remark" class="form-control" title="">
                                    </div>
                                </div>                                                  
                            </form>                                                                   
                        </div>
                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">打包资产列表</h3>
                        </div>
                        <table class="table table-striped table-bordered table-hover table-condensed ">
                            <tr>
                                <th>序号</th>  
                                <th>订单号</th>
                                <th>手机号</th>                   
                                <th>姓名</th>                             
                                <th>订单金额</th>
                                <th>期数</th>
                                <th>利率(月)</th>
                                <th>月供</th>
                                <th>业务类型</th>
                                <th>所属机构</th> 
                                <th>到期日</th>
                                <th>订单时间</th>                   
                                <th>分期方案</th>                             
                                <th>方案名称</th>
                            </tr>
                            <tr>
                                <td>1</td>  
                                <td class='orderId'></td>
                                <td class='regId'></td>                   
                                <td class='userName'></td>                             
                                <td class='orderAmt'></td>
                                <td class='orderItems'></td>
                                <td class='fee'></td>
                                <td class='monthInterest'></td>
                                <td class='bizType'></td>
                                <td class='merchantNo'></td> 
                                <td class='expireDate'></td>
                                <td class='createTime'></td>                   
                                <td class='planId'></td>                             
                                <td class='planShortName'></td>
                            </tr> 
                        </table>
                    </div>
                </div>
            </div>          
        </div>
    </body>
</html>
