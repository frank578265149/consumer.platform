		<!-- 页面样式 -->
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
				background:#eee url("../../../img/back.png") repeat;
			}
			.container-fluid {
				padding:5px;
			}
			.left-part {
				height:800px;
			}
			.modal-form {
				margin:8px;
			}
			.z-index{
			    z-index:98;
			}
			.z-index2{
			    z-index:97;
			}
		</style>

	<body>
	
		<div class="container-fluid">
			<div class="row">				
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">查询信息</h4>
					  	</div>
					  	<div class="panel-body">	
					  		<form id="searchForm" class="form-inline">
							  	<div class="form-group">
							    	<label class="form-label">商户名称 </label>
							  	</div>
							  	<div class="form-group">
							    	<!-- <select id="merchantNo" name="merchantNo" class="form-control">
								    </select> -->
								    <input id="merchNames" type="text" readonly value="全部商户" name="merchNames" class="form-control merch" onclick="showMenu(); return false;" style="width:220px;"/>
							  	</div>	
							  	<div class="form-group">
							    	<label class="form-label">订单分期时间</label>
							  	</div>
							  	<div class="form-group">
							  		<input name="startDate" id='startDate' type="text" class="form-control input-sm" placeholder="请输入开始时间">-
							    	<input name="endDate" id='endDate' type="text" class="form-control input-sm" placeholder="请输入结束时间">
							  	</div>	
							  	<div class="form-group">
							    	<label class="form-label">启用状态</label>
							  	</div>
							  	<div class="form-group">
							    	<select id="status" name="status" class="form-control">
							    	   <option value=''>请选择</option>
							    	   <option value='1'>启用</option>
							    	   <option value='2'>禁用</option>
								    </select>
							  	</div>			  	
							  	<button id="btn-search" type="button" class="btn btn-default btn-sm">查询</button>
								<button id="btn-reset" type="button" class="btn btn-default btn-sm">重置</button> 
								<button id="btn-start" type="button" class="btn btn-primary btn-sm" >启用</button>
					    		<button id="btn-forbidden" type="button" class="btn btn-danger btn-sm" >禁用</button>  							
							</form>		  												 	
					  	</div>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">方案信息</h4>
					  	</div>
					  	<div class="panel-body">
					    	<form id="listForm">		    		
					    		<input type='checkbox' id='checkAll' style='vertical-align:center;margin-left:-5px'><span>全选</span>
					    		<button id="btn-insert" type="button" class="btn btn-primary btn-sm">添加</button>
					    		<button id="btn-update" type="button" class="btn btn-warning btn-sm">修改</button>
					    	</form>
					  	</div>
						<table id='datagrid' class="table table-striped table-bordered table-hover table-condensed">
						    <thead>
						    	<tr>						    		
							    	<th field="ck"></th>	
							    	<th field="id">产品方案ID</th>
							    	<th field="merchantName">商户名称</th>						    	
							    	<th field="startDate">订单分期时间</th>
							    	<th field="status" formatter="Formatter.isEnable(val)">启用状态</th>							    	
							    	<th field="updateTime" formatter="Formatter.timeCfm(val)">更新时间</th>
						    	</tr>
						    </thead>
						    <tbody></tbody>
						</table>
					  	<div class="panel-footer">
							<div id="paginator"></div>
						</div>
					</div>
				</div>
			</div>		 	
		</div>
		

		<div id="update-win" class="modal fade  bs-example-modal-lg" role="dialog" aria-labelledby="update-win-label" aria-describedby="……">
			<div class="modal-dialog modal-lg" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="update-win-label"></h5>
		      		</div>
	      			<div class="modal-form">
	      				<form id="updateForm" class="form-horizontal">
							<input name="id" type="text" class="hidden" />	
							<div class="form-group">
				    			<label class="col-sm-2 control-label">商户名</label>
				    			<div class="col-sm-3">
									<input id="merchantNo" type="text" readonly placeholder="请选择商户名" name="merchantNos" class="form-control merchModel easyui-validatebox" required="required"  onclick="showMenuModel(); return false;"/>
				    			</div>
				    			<label class="col-sm-2 control-label">业务类型</label>
				    			<div class="col-sm-3">
									<select id="bizType" name="bizType" class="form-control easyui-validatebox" required="required"></select>
				    			</div>
				  			</div>
				  			<div class="form-group">
				    			<label class="col-sm-2 control-label">订单分期时间</label>
				    			<div class="col-sm-3">
									<input name="startDate2" id='startDate2' type="text" class="form-control input-sm easyui-validatebox" placeholder="请输入订单分期时间">
				    			</div>
				    			<label class="col-sm-2 control-label">订单时间</label>
				    			<div class="col-sm-3">
									<input name="orderDate" id='orderDate' type="text" class="form-control input-sm easyui-validatebox"  placeholder="请输入订单时间">
				    			</div>
				  			</div>	
				  			<div class="form-group">
				  			    <label class="col-sm-2 control-label">手动划扣标识</label>
				    			<div class="col-sm-3">
									<select id="flag" name="flag" class="form-control input-sm easyui-validatebox" required="required">
									   <option value='1'>是</option>
									   <option value='2'>否</option>
									</select>
				    			</div>
				    			<label class="col-sm-2 control-label">备注</label>
				    			<div class="col-sm-3">
									<input id='description' name='description' type='text' class="form-control input-sm">
				    			</div>
				  			</div>	
						</form>
	      			</div>	      		
		      		<div class="modal-footer">
				        <button id="btn-save" type="button" class="btn btn-success ">保存</button>
				        <button id="btn-close" type="button" class="btn btn-default ">关闭</button>		        
		      		</div>
		    	</div>
		  	</div>
		</div>
		<div id="menuContent" class="menuContent" style="max-height:500px;overflow:scroll;display:none; position: absolute;background:#fff;border:1px solid #ccc;">
	        <ul id="treeDemo" class="ztree" style="margin-top:0; width:200px;"></ul>
        </div>
        <div id="menuContentModel" class="menuContent" style="max-height:500px;overflow:scroll;display:none; position: absolute;background:#fff;border:1px solid #ccc;">
	        <ul id="treeDemoModel" class="ztree" style="margin-top:0; width:200px;"></ul>
        </div>
	</body>
