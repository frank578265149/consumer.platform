<!DOCTYPE html>
<html lang="en">
    <head>
        <title>资产赎回</title>
        <meta charset="UTF-8" />
        <meta name="Author" content="" />
        <meta name="Keywords" content="" />
        <meta name="Description" content="" />
        
        <!-- 样式库 -->
        <link rel="stylesheet" href="../../../js/ztree/css/zTreeStyle/zTreeStyle.css" />
        <link rel="stylesheet" href="../../../js/bootstrap/themes/default/bootstrap.css" />
        <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
        <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
        <link rel="stylesheet" href="../../../css/jquery.select2.css" />
        <link rel="stylesheet" href="../../../css/jquery.select2-bootstrap.css" />
        <link rel="stylesheet" href="../../../css/jquery.datetimepicker.css" />
        <link rel="stylesheet" href="../../../js/bootstrap/themes/default/jquery.mCustomScrollbar.css" />
        <link rel="stylesheet" href="../../../js/prettyphoto/css/prettyPhoto.css" />
        
        <!-- 插件库 -->
        <script src="../../../js/common/package.js"></script>
        <script src="../../../js/common/url.js"></script>
        <script src="../../../js/common/json2.js"></script> 
        <script src="../../../js/common/jquery-1.11.3.min.js"></script>     
        <script src="../../../js/bootstrap/bootstrap.js"></script>
        <script src="../../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
        <script src="../../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
        <script src="../../../js/ztree/js/jquery.ztree.all.min.js"></script>
        <script src="../../../js/common/jquery.select2.js"></script>
        <script src="../../../js/common/jquery.datetimepicker.js"></script>
        <script src="../../../js/bootstrap/plugins/jquery.mCustomScrollbar.js"></script>
        <script src="../../../js/prettyphoto/js/jquery.prettyPhoto.js"></script> 
        <script src="../../../js/ztree/js/jquery.ztree.all.min.js"></script>   
        
        <!-- 业务库 -->
        <script src="../../../js/common/base.js"></script>
        <script src="../../../js/common/datagrid2.js"></script>
        <script src="../../../js/common/tree.js"></script>
        <script src="../../../js/common/formatter.js"></script>  
        <script src="../../../js/each/cfm/merch/merch.js"></script>     
        <script src="../../../js/each/cfm/requestFunds/redemptions.js"></script>
        
        
        <!-- 页面样式 -->
        <style type="text/css">
            body {
                font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
                background:#eee url("../../../img/back.png") repeat;
            }
            .container-fluid {
                padding:5px;
            }
            .left-part {
                height:800px;
            }
            .text-left {
                text-align: left;
            }
            .text-center {
                text-align: center;
            }
            .text-right {
                text-align: right;
            }
            .text-muted {
                font-weight: bold;
            }
            .text-stress {
                font-weight: bold;
            }
            .item-title {
                background-color: #f5f5f5;
            }
            .float-left {
                float: left;
                margin-left: 5px;
            }
        </style>
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">               
                <div class="col-md-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title">查询信息</h4>
                        </div>
                        <div class="panel-body">    
                            <form id="searchForm" class="form-horizontal" role="form">
                                <div class="form-group">    
                                    <label for="projectName" class="col-lg-1 col-md-1 col-sm-1 control-label">项目名称:</label>                 
                                    <div class="col-lg-2 col-md-2 col-sm-2">                                  
                                        <input type="text" class="form-control input-sm" name="projectName" id='projectName' placeholder="请输入项目名称"/>
                                    </div> 
                                    <label for="procBizid" class="col-lg-1 col-md-1 col-sm-1 control-label">订单号:</label>                 
                                    <div class="col-lg-2 col-md-2 col-sm-2">                                  
                                        <input type="text" class="form-control input-sm" name="orderId" id='orderId' placeholder="请输入订单号"/>
                                    </div>
                                    <label for="" class="col-lg-1 col-md-1 col-sm-1 control-label">姓名:</label>                 
                                    <div class="col-lg-2 col-md-2 col-sm-2">                                  
                                        <input type="text" class="form-control input-sm" name="realName" id='realName' placeholder="请输入姓名"/>
                                    </div> 
                                    <label for="" class="col-lg-1 col-md-1 col-sm-1 control-label">手机号:</label>                 
                                    <div class="col-lg-2 col-md-2 col-sm-2">                                  
                                        <input type="text" class="form-control input-sm" name="regId" id='regId' placeholder="请输入手机号"/>
                                    </div>
                                </div>
                                <div class="form-group">   
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">机构名称:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="merchNames" type="text" readonly value="全部商户" name="merchNames" class="form-control merch" onclick="showMenu(); return false;"/>
							  	    </div>
							  	    <label class="control-label col-lg-1 col-md-1 col-sm-1">资金来源:</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select id="sourcesFunding" name="sourcesFunding" class="form-control" style="width: 100%">
								    	</select>
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">资产分配时间:</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="startTime" id='startTime' type="text" class="form-control input-sm" placeholder="请输入开始时间">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">至</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="endTime" id='endTime' type="text" class="form-control input-sm" placeholder="请输入结束时间">
								    </div>
                                </div>
                                <div class="form-group">   
                                     <label class="control-label col-lg-1 col-md-1 col-sm-1">标的到期日:</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="deadLineStartTime" id='deadLineStartTime' type="text" class="form-control input-sm" placeholder="请输入开始时间">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">至</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="deadLineEndTime" id='deadLineEndTime' type="text" class="form-control input-sm" placeholder="请输入结束时间">
								    </div>
								    <label for="" class="col-lg-1 col-md-1 col-sm-1 control-label">债权人姓名:</label>                 
                                    <div class="col-lg-2 col-md-2 col-sm-2">                                  
                                        <input type="text" class="form-control input-sm" name="creditName" id='creditName' placeholder="请输入债权人姓名"/>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3">
                                        <button id="btn-search" type="button" class="btn btn-primary btn-sm">查询</button>
                                        <button id="btn-reset" type="button" class="btn btn-primary btn-sm">重置</button>
                                    </div>
                                </div>
                            </form>                                        
                        </div>
                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">资产赎回列表</h3>
                        </div>
                        <div class="panel-body">
                            <form id="listForm">                                
                                <button id="btn-redeem" type="button" class="btn btn-warning btn-sm">赎回</button>
                            </form>
                        </div>
                        <table id='datagrid' class="table table-striped table-bordered table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th field="ck" formatter="Formatter.checkRedemption(val, row, rowIndex)"></th>
                                    <th field="rn">序号</th>
                                    <th field="id" hidden='true'>ID</th>
                                    <th field="pushId">上标ID</th>
                                    <th field="merchName">机构名称</th>
                                    <th field="projectName">项目名称</th>
                                    <th field="orderId">订单号</th>  
                                    <th field="realName">姓名</th>
                                    <th field="regId">手机号</th>  
                                    <th field="orderAmt" formatter = "Formatter.money(val)">订单金额</th>
							    	<th field="applyAmt" formatter = "Formatter.money(val)">上标金额</th>
                                    <th field="orderItems">总期数</th>
                                    <th field="applyItems">分配期数</th>
                                    <th field="applyTime" formatter = "Formatter.datePart(val)">资产分配时间</th>   
                                    <th field="deadline" formatter = "Formatter.datePart(val)">标的到期日</th> 
                                    <th field="assetDueDate" formatter="Formatter.timeCfm2(val)">资产到期日</th> 
                                    <th field="sourcesFunding" formatter='Formatter.sourcesFunding(val)'>资金来源</th>
                                    <th field="creditName">债权人姓名</th>
                                    <th field="allotName">分配人</th>
                                    <th field="redemptionDate">赎回时间</th> 
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="panel-footer">
                            <div id="paginator"></div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
        <div id="open-win" class="modal fade" role="dialog" aria-labelledby="update-win-label" aria-describedby="……">
			<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="update-win-label">赎回明细</h5>
		      		</div>
	      			<div class="modal-form">
	      				<form id="updateForm" class="form-horizontal">
				  			<div class="form-group" style='margin-top:15px;'>
				    			<label class="col-sm-3 control-label"><span style='color:red'>*</span>赎回时间</label>
				    			<div class="col-sm-8">
				    			    <input name="redemptionDate" id='redemptionDate' type="text" class="form-control input-sm easyui-validatebox" required="required" placeholder="请输入赎回时间">
				    			</div>
				    		</div>	
				    		<div class="form-group">
				    			<label class="col-sm-3 control-label">赎回原因</label>
				    			<div class="col-sm-8">
				    			    <textarea name="redemptionReason" id='redemptionReason' type="text" class="form-control input-sm"></textarea>
				    			</div>
				  			</div>
						</form>
	      			</div>			      		
		      		<div class="modal-footer">
				        <button id="btn-sure" type="button" class="btn btn-success btn-sm">确定</button>
				        <button id="btn-close" type="button" class="btn btn-default btn-sm">取消</button>		        
		      		</div>
		    	</div>
		  	</div>
		</div>
		<div id="menuContent" class="menuContent" style="max-height:500px;overflow:scroll;display:none; position: absolute;background:#fff;border:1px solid #ccc;">
	        <ul id="treeDemo" class="ztree" style="margin-top:0;"></ul>
        </div>
    </body>
</html>
