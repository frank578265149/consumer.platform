<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>资产分配</title>
	    <meta charset="UTF-8" />
	    <meta name="Author" content="" />

	    <meta name="Description" content="" />

	    <link rel="stylesheet" href="../../../js/ztree/css/zTreeStyle/zTreeStyle.css" />
	    <link rel="stylesheet" href="../../../js/bootstrap/themes/default/bootstrap.css" />
	    <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
	    <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
	    <link rel="stylesheet" href="../../../css/jquery.select2.css" />
	    <link rel="stylesheet" href="../../../css/jquery.select2-bootstrap.css" />
	    <link rel="stylesheet" href="../../../css/jquery.datetimepicker.css" />

	    <!-- 插件库 -->
	    <script src="../../../js/common/package.js"></script>
		<script src="../../../js/common/url.js"></script>
		<script src="../../../js/common/json2.js"></script>	
		<script src="../../../js/common/jquery-1.11.3.min.js"></script>		
		<script src="../../../js/bootstrap/bootstrap.js"></script>
		<script src="../../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
		<script src="../../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
		<script src="../../../js/ztree/js/jquery.ztree.all.min.js"></script>
		<script src="../../../js/common/jquery.select2.js"></script>
		<script src="../../../js/common/jquery.datetimepicker.js"></script>
		<script src="../../../js/bootstrap/plugins/jquery.mCustomScrollbar.js"></script>
		<script src="../../../js/prettyphoto/js/jquery.prettyPhoto.js"></script>	
		
		<!-- 业务库 -->
		<script src="../../../js/common/base.js"></script>

		<script src="../../../js/common/tree.js"></script>
		<script src="../../../js/common/formatter.js"></script>	    
	    <script src="../../../js/each/cfm/requestFunds/hyjfRequestFunds.js"></script>
	    <script src="../../../js/each/cfm/merch/merch.js"></script>
	    
		
		<!-- 页面样式 -->
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
				background:#eee url("../../../img/back.png") repeat;
			}
			.container-fluid {
				padding:5px;
			}
			.left-part {
				height:800px;
			}
			.modal-form {
				margin:5px;
				height:600px;
			}
			.text-left {
				text-align: left;
			}
			.text-center {
				text-align: center;
			}
			.text-right {
				text-align: right;
			}
			.text-muted {
				font-weight: bold;
			}
			.text-stress {
				font-weight: bold;
			}
			.item-title {
				background-color: #f5f5f5;
			}
			.float-left {
				float: left;
				margin-left: 5px;
			}
		</style>
	    
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">				
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">查询信息</h4>
					  	</div>
					  	<div class="panel-body">	
					  		<form id="searchForm" class="form-inline">
					  			<div class="form-group">
							    	<label class="form-label">渠道名称:</label>
							  	</div>
							  	<div class="form-group">
							    	<input id="merchNames" type="text" readonly value="全部商户" name="merchNames" class="form-control merch" onclick="showMenu(); return false;" style="width:180px;"/>
							  	</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							  	<div class="form-group">
							    	<label class="form-label">项目名称:</label>
							  	</div>
							  	<div class="form-group">
							    	<input name="projectName" type="text" class="form-control input-sm" placeholder="请输入项目名称">
							  	</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							  	<div class="form-group">
							    	<label class="form-label">订单号:</label>
							  	</div>
							  	<div class="form-group">
							    	<input name="orderNo" type="text" class="form-control input-sm" placeholder="请输入订单号">
							  	</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							  	<div class="form-group">
							    	<label class="form-label">资产分配时间:</label>
							  	</div>
							  	<div class="form-group">
							    	<input name="startDate" id='query_start_order_time' type="text" class="form-control input-sm" placeholder="请输入开始时间">
							  	</div>
							  	<div class="form-group">
							    	<label class="form-label">至</label>
							  	</div>
							  	<div class="form-group">
							    	<input name="endDate" id='query_end_order_time' type="text" class="form-control input-sm" placeholder="请输入结束时间">
							  	</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							  	<button id="btn-search" type="button" class="btn btn-default btn-sm">查询</button>
								<button id="btn-reset" type="button" class="btn btn-default btn-sm">重置</button>   							
							</form>	  												 	
					  	</div>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading">
                            <h3 class="panel-title">资产信息列表</h3>
                        </div>
                        <div class="panel-body">
                            <form id="listForm">                                
                                <button id="btn-update" type="button" class="btn btn-warning btn-sm">资产分配</button>
                            </form>
                        </div>
						<table id='datagrid' class="table table-striped table-bordered table-hover table-condensed ">
						    <thead>
						    	<tr>
						    		<th field="ck"></th>
                                    <th field="orderNo" idField="true" hidden="true"></th>
						    		<th field="rn">序号</th>	
						    		<th field="channelName">渠道名称</th>
							    	<th field="projectName">项目名称</th>	
							    	<th field="orderNo">订单号</th>	    		
									<th field="userName">借款人</th>
									<th field="applyMoney" formatter = "Formatter.money(val)">借款金额(万元)</th>
									<th field="restAmt" formatter = "Formatter.money(val)">剩余金额(万元)</th>
									<th field="applyTerm">期数(天)</th>
							    	<th field="allotDate" formatter = "Formatter.dateFund(val)">资产分配时间</th>
							    	<th field="planName">产品方案</th>
							    	<th field="orderDate"  formatter = "Formatter.dateFund(val)">订单日期</th>
							    	<th field="source"  formatter="Formatter.parseCustomerType(val, 'FUND_SOURCE')">资金来源</th>
						    	</tr>
						    </thead>
						    <tbody></tbody>
						</table>
					  	<div class="panel-footer">
							<div id="paginator"></div> 
						</div>
					</div>
				</div>
			</div>		 	
		</div>
		<div id="update-win" class="modal fade" role="dialog" aria-labelledby="update-win-label" aria-describedby="……">
			<div class="modal-dialog" role="document" style="width:850px;">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="update-win-label">资产分配信息</h5>
		      		</div>
		      		<div class="modal-form">
	      				<form id="updateForm" class="form-horizontal">
	      				<input id="orderNo" name="orderNo" type="text" class='hidden' />
	      					<div class="form-group">
				    			<label class="col-sm-2 control-label">项目名称</label>
				    			<div class="col-sm-4">
				    				<input name="projectName" id="projectName" type="text" class="form-control input-sm"  readonly>
				    			</div>
				  			</div>	
				  			<div class="form-group">
				    			<label class="col-sm-2 control-label">渠道名称</label>
				    			<div class="col-sm-4">
				    				<input name="channelName" type="text" class="form-control input-sm" readonly>
				    			</div>
				    			<label class="col-sm-2 control-label">业务类型</label>
				    			<div class="col-sm-4">
				      				<input name="bizTypeName" type="text" class="form-control input-sm" readonly/>
				    			</div>
				  			</div>			
				  			<div class="form-group">
				    			<label class="col-sm-2 control-label">借款期数(天)</label>
				    			<div class="col-sm-4">
				    			   	<input name="applyTerm" id='applyTerm' type="text" class="form-control input-sm easyui-validatebox" readonly/>
				    			</div>
				    			<label class="col-sm-2 control-label">订单申请日期</label>
				    			<div class="col-sm-4">
				    			   	<input name="orderDate" id='orderDate' type="text" class="form-control input-sm" readonly/>
				    			</div>
				  			</div>
				  			<div class="form-group">
				    			<label class="col-sm-2 control-label">债权人姓名</label>
				    			<div class="col-sm-4">
								    <input id="creditorName" name="creditorName" class="form-control" readonly />
				    			</div>
				    			<label class="col-sm-2 control-label">债权人身份证号</label>
				    			<div class="col-sm-4">
				    			    <input name="creditorIdNo" id='creditorIdNo' type="text" class="form-control input-sm" readonly/>
				    			</div>
				  			</div>	
				  			<div class="form-group">
				    			<label class="col-sm-2 control-label">债权人银行卡号</label>
				    			<div class="col-sm-4">
				    			    <input name="creditorBankNo" id='creditorBankNo' type="text" class="form-control input-sm" readonly/>
				    			</div>
				    			<label class="col-sm-2 control-label">债权人开户银行</label>
				    			<div class="col-sm-4">
				    			    <input name="creditorBankName" id='creditorBankName' type="text" class="form-control input-sm" readonly/>
				    			</div>
				  			</div>
				  			<div class="form-group">
				    			<label class="col-sm-2 control-label">债权人手机号</label>
				    			<div class="col-sm-4">
				    				<input name="creditorPhone" id='creditorPhone' type="text" class="form-control input-sm" readonly/>
				    			</div>	
				  			</div>
				  			<div class="form-group">
				    			<label class="col-sm-2 control-label">担保公司</label>
				    			<div class="col-sm-4">
				    			   <input name="guaranteeCorporationName" id='guaranteeCorporationName' type="text" class="form-control input-sm" readonly/>
				    			</div>
				    			<label class="col-sm-2 control-label">担保法人</label>
				    			<div class="col-sm-4">
				    				<input name="guaranteeCorporationCorName" id='guaranteeCorporationCorName' type="text" class="form-control input-sm" readonly/>
				    			</div>
				  			</div>
				  			<div class="form-group">
				    			<label class="col-sm-2 control-label">实际借款人</label>
				    			<div class="col-sm-4">
				    				<input name="userName" id='userName' type="text" class="form-control input-sm" readonly/>
				    			</div>
				    			<label class="col-sm-2 control-label">实际借款人身份证号</label>
				    			<div class="col-sm-4">
				    			    <input name="idCard" id='idCard' type="text" class="form-control input-sm" readonly/>
				    			</div>
				  			</div>
				  			<div class="form-group">
				    			<label class="col-sm-2 control-label">实际借款人手机</label>
				    			<div class="col-sm-4">
				    		   	 	<input name="mobile" id="mobile" type="text" class="form-control input-sm" readonly/>
				    			</div>
				  			</div>
				  			<div class="form-group">
				    			<label class="col-sm-2 control-label">借款金额(万元)</label>
				    			<div class="col-sm-4">
				    		  	 	 <input name="applyMoney" id='applyMoney' type="text" class="form-control input-sm easyui-validatebox" readonly/>
				    			</div>
				    			<label class="col-sm-2 control-label"><span style="color:red">*</span>本次请款金额(万元)</label>
				    			<div class="col-sm-4">
				    			    <input name="applyAmt" id='applyAmt' type="text"  class="form-control input-sm easyui-validatebox" data-options="required:true, validType:['money']" />
				    			</div>
				  			</div>
				  			<div class="form-group">
				  				<label class="col-sm-2 control-label">剩余金额(万元)</label>
				    			<div class="col-sm-4">
				    		 		<input name="restAmt" id='restAmt' type="text" class="form-control input-sm easyui-validatebox" readonly/>
				    			</div>
				    			<label class="col-sm-2 control-label"><span style="color:red">*</span>资金来源</label>
				    			<div class="col-sm-4">
				    			    <select id="query2_fund_source" name="fundSource" class="form-control input-sm easyui-validatebox" data-options="required:true" >
								    </select>
				    			</div>
				    		</div>
				    		<div class="form-group">
				    			<label class="col-sm-2 control-label"><span style="color:red">*</span>标的结束时间</label>
				    			<div class="col-sm-4">
				    			    <input id="deadline" name="deadline" type="text" class="form-control input-sm easyui-validatebox" required="required" />
				    			</div>
				    			<label class="col-sm-2 control-label"><span style="color:red">*</span>预计放款时间</label>
				    			<div class="col-sm-4">
				    			    <input name="plantime" id='plantime' type="text" class="form-control input-sm easyui-validatebox" required="required"/>
				    			</div>
				  			</div>
				  			<div class="form-group">
				    			<label class="col-sm-2 control-label">备注</label>
				    			<div class="col-sm-10">
				    			    <input name="desc" id='desc' type="text" class="form-control input-sm"/>
				    			</div>
				  			</div>
				  		<div class="form-group iqbRequire" style="display:none;">
				    		<label class="col-sm-2 control-label"><span style='color:red'>*</span>是否代扣服务费</label>
				    		<div class="col-sm-4">
				    			 <select id="isWithholding" name="isWithholding" class="form-control input-sm easyui-validatebox" >
				    			 	<option value='' selected="selected">请选择</option>
				    			 	<option value='1'>是</option>
				    				<option value='2'>否</option>
								</select>
				    		</div>
				    		<label class="col-sm-2 control-label"><span style='color:red'>*</span>是否公开</label>
				    		<div class="col-sm-4">
				    			 <select id="isPublic" name="isPublic" class="form-control input-sm easyui-validatebox" >
				    			    <option value='' selected="selected">请选择</option>
				    			    <option value='1'>是</option>
				    			   	<option value='2'>否</option>
							   </select>
				    		</div>
				  		</div>
				  		<div class="form-group iqbRequire" style="display:none;">
				    		<label class="col-sm-2 control-label"><span style='color:red'>*</span>是否饭饭锁定标</label>
				    		<div class="col-sm-4">
							   <select id="isPushff" name="isPushff" class="form-control input-sm easyui-validatebox">
				    			   	<option value='' selected="selected">请选择</option>
				    			   	<option value='1'>是</option>
				    			   	<option value='2'>否</option>
							  </select>
				    		</div>
				  		</div>
					</form>
	      		</div>
	      		<div class="modal-footer">
				        <button id="btn-save_req" type="button" class="btn btn-success btn-sm">保存</button>
				        <button id="btn-close" type="button" class="btn btn-default btn-sm">关闭</button>		        
		      	</div>
		      	</div>
		     </div>
		    </div>
		<div id="menuContent" class="menuContent" style="max-height:500px;overflow:scroll;display:none; position: absolute;background:#fff;border:1px solid #ccc;">
	        <ul id="treeDemo" class="ztree" style="margin-top:0; width:160px;"></ul>
        </div>	
	</body>
</html>
