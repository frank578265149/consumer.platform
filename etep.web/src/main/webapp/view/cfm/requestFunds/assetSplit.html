<!DOCTYPE html>
<html lang="en">
    <head>
        <title>资产拆分</title>
        <meta charset="UTF-8" />
        <meta name="Author" content="" />
        <meta name="Keywords" content="" />
        <meta name="Description" content="" />
        
        <!-- 样式库 -->
        <link rel="stylesheet" href="../../../js/bootstrap/themes/default/bootstrap.css" />
        <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
        <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
        <link rel="stylesheet" href="../../../css/jquery.select2.css" />
        <link rel="stylesheet" href="../../../css/jquery.select2-bootstrap.css" />
        <link rel="stylesheet" href="../../../css/jquery.datetimepicker.css" />
        <link rel="stylesheet" href="../../../js/bootstrap/themes/default/jquery.mCustomScrollbar.css" />
        <link rel="stylesheet" href="../../../js/prettyphoto/css/prettyPhoto.css" />
        
        <!-- 插件库 -->
        <script src="../../../js/common/package.js"></script>
        <script src="../../../js/common/url.js"></script>
        <script src="../../../js/common/json2.js"></script> 
        <script src="../../../js/common/jquery-1.11.3.min.js"></script>     
        <script src="../../../js/bootstrap/bootstrap.js"></script>
        <script src="../../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
        <script src="../../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
        <script src="../../../js/ztree/js/jquery.ztree.all.min.js"></script>
        <script src="../../../js/common/jquery.select2.js"></script>
        <script src="../../../js/common/jquery.datetimepicker.js"></script>
        <script src="../../../js/bootstrap/plugins/jquery.mCustomScrollbar.js"></script>
        <script src="../../../js/prettyphoto/js/jquery.prettyPhoto.js"></script>    
        
        <!-- 业务库 -->
        <script src="../../../js/common/base.js"></script>
        <script src="../../../js/common/datagrid2.js"></script>
        <script src="../../../js/common/tree.js"></script>
        <script src="../../../js/common/formatter.js"></script>     
        <script src="../../../js/each/cfm/requestFunds/assetSplit.js"></script>
        
        
        <!-- 页面样式 -->
        <style type="text/css">
            body {
                font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
                background:#eee url("../../../img/back.png") repeat;
            }
            .container-fluid {
                padding:5px;
            }
            .left-part {
                height:800px;
            }
            .modal-form {
                margin:5px;
                height:600px;
            }
            .text-left {
                text-align: left;
            }
            .text-center {
                text-align: center;
            }
            .text-right {
                text-align: right;
            }
            .text-muted {
                font-weight: bold;
            }
            .text-stress {
                font-weight: bold;
            }
            .item-title {
                background-color: #f5f5f5;
            }
            .float-left {
                float: left;
                margin-left: 5px;
            }
        </style>
        
    </head>
    <body>
    
        <div class="container-fluid">
            <div class="row">               
                <div class="col-md-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title">查询信息</h4>
                        </div>
                        <div class="panel-body">    
                            <form id="searchForm" class="form-horizontal" role="form">
                                <div class="form-group">    
                                    <label for="procBizid" class="col-lg-1 col-md-1 col-sm-1 control-label">资产包编号:</label>                 
                                    <div class="col-lg-2 col-md-2 col-sm-2">                                  
                                        <input type="text" class="form-control input-sm" name="orderId" placeholder="请输入资产包编号" />
                                    </div>      
                                    <label for="procMemo" class="col-lg-1 col-md-1 col-sm-1 control-label">募集机构:</label>                  
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                         <input type="text" class="form-control input-sm" name="raiseInstitutions" placeholder="请输入募集机构" />
                                    </div>      
                                    <label for="procMemo" class="col-lg-1 col-md-1 col-sm-1 control-label">担保机构:</label>                  
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input type="text" class="form-control input-sm" name="guaranteeInstitution" placeholder="请输入担保机构" />
                                    </div> 
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">业务类型</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select id="bizType" name="bizType" class="form-control" style='width:100%'>
									    </select>
								    </div>  
                                </div>
                                <div class="form-group">
                                    <label for="createDateStart" class="col-lg-1 col-md-1 col-sm-1 control-label">到期日:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input id="search_expireDate" type="text" class="form-control input-sm" name="expireDate" />
                                    </div>
                                    <label for="createDateStart" class="col-lg-1 col-md-1 col-sm-1 control-label">金额:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input type="text" class="form-control input-sm" name="bOrderAmtBegin">
                                    </div>
                                    <label class='col-lg-1 col-md-1 col-sm-1 control-label'>至</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input class="form-control input-sm" name="bOrderAmtEnd" />
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3">
                                        <button id="btn-search" type="button" class="btn btn-primary btn-sm">查询</button>
                                        <button id="btn-reset" type="button" class="btn btn-primary btn-sm">重置</button>
                                    </div>
                                </div>
                            </form>                  
                        </div>
                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">导入资产信息</h3>
                        </div>
                        <div class="panel-body">
                            <form id="listForm">                                
                                <button id="btn-skip" type="button" class="btn btn-warning btn-sm">资产拆分</button>
                            </form>
                        </div>
                        <table id='datagrid' class="table table-striped table-bordered table-hover table-condensed ">
                            <thead>
                                <tr>
                                    <th field="ck"></th>
                                    <th field="rn">序号</th>
                                    <th field="id" hidden="true">ID</th>  
                                    <th field="orderId">资产包编号</th>                   
                                    <th field="raiseInstitutions">募集机构</th>                             
                                    <th field="orderAmt" formatter="Formatter.money(val)">金额</th>
                                    <th field="expireDate" formatter="Formatter.timeCfm2(val)">到期日</th>
                                    <th field="orderItems">期数</th>
                                    <th field="fee">利率(月)</th>
                                    <th field="guaranteeInstitution">担保机构</th>
                                    <th field="remark">备注</th>
                                    <th field="bizType" formatter='Formatter.bizType(val)'>业务类型</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="panel-footer">
                            <div id="paginator"></div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </body>
</html>
