		<!-- 页面样式 -->
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;

			.container-fluid {
				padding:5px;

				height:800px;
			}
			.modal-form {
				margin:8px;
			}

	<body>
	
		<div class="container-fluid">
			<div class="row">				
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">查询信息</h4>
					  	</div>
					  	<div class="panel-body">	
					  		<form id="searchForm" class="form-horizontal">
							  	<div class="form-group">
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">商户名 </label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="merchNames" type="text" readonly value="全部商户" name="merchNames" class="form-control merch" onclick="showMenu(); return false;"/>
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">期数 </label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input name="installPeriods" type="text" class="form-control input-sm" placeholder="请输入期数">
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">状态</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select id="status" name="status" class="form-control">
								    	   <option value=''>请选择</option>
								    	   <option value='1'>启用</option>
								    	   <option value='2'>禁用</option>
									    </select>
								    </div>
								 </div>
								 <div class="form-group"> 
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">业务类型</label>
									<div class="col-lg-2 col-md-2 col-sm-2">
									    <select id="bizType" name="bizType" class="form-control">
								    	    <option value=''>请选择</option>
								    	    <option value='2001'>以租代售新车</option>
								    	    <option value='2002'>以租代售二手车</option>
								    	    <option value='2100'>抵押车</option>
								    	    <option value='2200'>质押车</option>
								    	    <option value='1100'>易安家</option>
								    	    <option value='1000'>医美</option>
								    	    <option value='1200'>旅游</option>
								    	    <option value='2300'>车秒贷</option>
								    	    <option value='2400'>车主贷</option>
								    	    <option value='3001'>交易权质押类</option>
								    	    <option value='8002'>过桥垫资</option>
								    	    <option value='8003'>房屋质押一抵</option>
								    	    <option value='8004'>房屋质押二抵</option>
									    </select>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3">
									    <button id="btn-search" type="button" class="btn btn-default btn-sm">查询</button>
									    <button id="btn-reset" type="button" class="btn btn-default btn-sm">重置</button> 
							  	    </div>
							  	</div>
							</form>		  												 	
					  	</div>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">方案信息</h4>
					  	</div>
					  	<!-- <div class="panel-body">
					    	<form id="listForm">					    		
					    		<button id="btn-insert" type="button" class="btn btn-primary btn-sm">添加方案</button>
					    		<button id="btn-update" type="button" class="btn btn-warning btn-sm">修改方案</button>
					    		<button id="btn-remove" type="button" class="btn btn-danger btn-sm">删除方案</button>
					    	</form>
					  	</div> -->
						<table id='datagrid' class="table table-striped table-bordered table-hover table-condensed">
						    <thead>
						    	<tr>						    		
							    	<!-- <th field="ck"></th>	 -->
							    	<th field="id">产品方案ID</th>
							    	<th field="merchantNo">商户名</th>						    	
							    	<th field="installPeriods">期数</th>
							    	<th field="downPaymentRatio">首付</th>
							    	<th field="marginRatio">保证金</th>
							    	<th field="floatMarginRatio">上浮保证金比例</th>  	
							    	<th field="serviceFeeRatio">服务费</th>
							    	<th field="feeYear">上收息（月）</th>
							    	<th field="upInterestFee">上收息利率</th>
							    	<th field="takePayment" formatter="Formatter.upPayment(val)">上收月供</th>
							    	<th field="feeRatio">月息率</th>
							    	<th field="planName">账户分期计划</th>
							    	<th field="remark">自定义描述</th>
							    	<th field="bizTypeName">业务类型</th>	
							    	<th field="reCharge">充值费率</th>
							    	<th field="status" formatter="Formatter.planStatus(val)">状态</th>
							    	<th field="greenChannel" formatter="Formatter.greenChannel(val)">绿色通道</th>	
						    	</tr>
						    </thead>
						    <tbody></tbody>
						</table>
					  	<div class="panel-footer">
							<div id="paginator"></div>
						</div>
					</div>
				</div>
			</div>		 	
		</div>
		

		<div id="update-win" class="modal fade" role="dialog" aria-labelledby="update-win-label" aria-describedby="……">
			<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="update-win-label"></h5>
		      		</div>
		      		<div class="modal-body"></div>
	      			<div class="modal-form">
	      				<form id="updateForm" class="form-horizontal">
							<input name="id" type="text" class="hidden" />	
							<input id="type" name="type" type="text" class="hidden" value="1" />
							<div class="form-group">
				    			<label class="col-sm-3 control-label">商户名</label>
				    			<div class="col-sm-9">
				    				<select id="merchantNo" name="merchantNo" class="form-control">
									  
									</select>
				    			</div>
				  			</div>	
							<div class="form-group">
				    			<label class="col-sm-3 control-label">期数</label>
				    			<div class="col-sm-9">
				      				<input name="installPeriods" type="text" class="form-control input-sm easyui-validatebox" placeholder="请输入期数" required="required" validType="length[1,2]" />
				    			</div>
				  			</div>		
				  			<div class="form-group">
				    			<label class="col-sm-3 control-label">首付比例</label>
				    			<div class="col-sm-9" style='position:relative;'>
				    			    <div class="input-group">
                                        <input name="downPaymentRatio" type="text" class="form-control input-sm easyui-validatebox" placeholder="请输入首付比例" required="required" validType="length[1,6]" />
                                        <div class="input-group-addon">%</div>
                                    </div>
				    			</div>
				  			</div>	
				  			<div class="form-group">
				    			<label class="col-sm-3 control-label">保证金比例</label>
				    			<div class="col-sm-9" style='position:relative;'>
				    			    <div class="input-group">
                                        <input name="marginRatio" type="text" class="form-control input-sm easyui-validatebox" placeholder="请输入保证金比例" required="required" validType="length[1,6]" />
                                        <div class="input-group-addon">%</div>
                                    </div>
				    			</div>
				  			</div>
				  			<div class="form-group">
				    			<label class="col-sm-3 control-label">服务费比例</label>
				    			<div class="col-sm-9" style='position:relative;'>
				    			    <div class="input-group">
                                        <input name="serviceFeeRatio" type="text" class="form-control input-sm easyui-validatebox" placeholder="请输入服务费比例" required="required" validType="length[1,6]" />
                                        <div class="input-group-addon">%</div>
                                    </div>
				    			</div>
				  			</div>
				  			<div class="form-group">
				    			<label class="col-sm-3 control-label">上收息（月）</label>
				    			<div class="col-sm-9">
				      				<input name="feeYear" type="text" class="form-control input-sm easyui-validatebox" placeholder="请输入上收息月数" required="required" validType="length[1,2]" />
				    			</div>
				  			</div>				  			
				  			<div class="form-group">
				    			<label class="col-sm-3 control-label">上收月供</label>
				    			<div class="col-sm-9">
				    				<select id="takePayment" name="takePayment" class="form-control">
									  <option value="1" selected>是</option>
									  <option value="2">否</option>
									</select>
				    			</div>
				  			</div>	
			 			    <div class="form-group">
				    			<label class="col-sm-3 control-label">月息率</label>
				    			<div class="col-sm-9" style='position:relative;'>
				    			    <div class="input-group">
                                        <input name="feeRatio" type="text" class="form-control input-sm easyui-validatebox" placeholder="请输入月息率" required="required" validType="length[1,6]" />
                                        <div class="input-group-addon">%</div>
                                    </div>
				    			</div>
				  			</div>
						</form>
	      			</div>		      		
		      		<div class="modal-footer">
				        <button id="btn-save" type="button" class="btn btn-success btn-sm">保存</button>
				        <button id="btn-close" type="button" class="btn btn-default btn-sm">关闭</button>		        
		      		</div>
		    	</div>
		  	</div>
		</div>
		<div id="menuContent" class="menuContent" style="max-height:500px;overflow:scroll;display:none; position: absolute;background:#fff;border:1px solid #ccc;">
	        <ul id="treeDemo" class="ztree" style="margin-top:0; width:200px;"></ul>
        </div>
	</body>
