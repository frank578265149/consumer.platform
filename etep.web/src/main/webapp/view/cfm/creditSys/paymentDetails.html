<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>首付款明细查询</title>
	    <meta charset="UTF-8" />
	    <meta name="Author" content="" />
	    <meta name="Keywords" content="" />
	    <meta name="Description" content="" />
	    
	    <!-- 样式库 -->
	    <link rel="stylesheet" href="../../../js/ztree/css/zTreeStyle/zTreeStyle.css" />
	    <link rel="stylesheet" href="../../../js/bootstrap/themes/default/bootstrap.css" />
	    <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
	    <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
	    <link rel="stylesheet" href="../../../css/jquery.select2.css" />
	    <link rel="stylesheet" href="../../../css/jquery.select2-bootstrap.css" />
	    <link rel="stylesheet" href="../../../css/jquery.datetimepicker.css" /> 
	    
	    
	    <!-- 插件库 -->
	    <script src="../../../js/common/package.js"></script>
		<script src="../../../js/common/url.js"></script>
		<script src="../../../js/common/json2.js"></script>	
		<script src="../../../js/common/jquery-1.11.3.min.js"></script>		
		<script src="../../../js/bootstrap/bootstrap.js"></script>
		<script src="../../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
		<script src="../../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
		<script src="../../../js/ztree/js/jquery.ztree.all.min.js"></script>
		<script src="../../../js/common/jquery.select2.js"></script>
		<script src="../../../js/common/jquery.datetimepicker.js"></script>
		
		<!-- 业务库 -->
		<script src="../../../js/common/base.js"></script>
		<script src="../../../js/common/datagrid2.js"></script>
		<script src="../../../js/common/tree.js"></script>
		<script src="../../../js/common/formatter.js"></script>	    
	    <script src="../../../js/each/cfm/creditSys/paymentDetails.js"></script>
	    <script src="../../../js/each/cfm/merch/merch.js"></script>
		
		<!-- 页面样式 -->
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
				background:#eee url("../../../img/back.png") repeat;
			}
			.container-fluid {
				padding:5px;
			}
			.left-part {
				height:800px;
			}
			.modal-form {
				margin:8px;
			}
		</style>
	    
	</head>   
	<body>
	
		<div class="container-fluid">
			<div class="row">				
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">查询信息</h4>
					  	</div>
					  	<div class="panel-body">	
					  		<form id="searchForm" class="form-horizontal">
							  	<div class="form-group">
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">订单号</label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="orderId" name="orderId" type="text" class="form-control input-sm" placeholder="请输入订单号">
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">客户姓名</label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="realName" name="realName" type="text" class="form-control input-sm" placeholder="请输入客户姓名">
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">手机号</label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="regId" name="regId" type="text" class="form-control input-sm" placeholder="请输入手机号">
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">门店名称</label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	     <input id="merchNames" type="text" readonly value="全部商户" name="merchNames" class="form-control merch" onclick="showMenu(); return false;"/>
							    	</div>
							    </div>
							    <div class="form-group">
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">资金来源</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select id="sourcesFunding" name="sourcesFunding" class="form-control" style='width:100%'>
								    	    <option value=''>请选择</option>
								    	    <option value='2'>饭饭金服</option>
								    	    <option value='1'>爱钱帮</option>
									    </select>
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">资金端上标ID号</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input id="fundingId" name="fundingId" type="text" class="form-control input-sm" placeholder="请输入资金端上标ID号">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">订单状态</label>
									<div class="col-lg-2 col-md-2 col-sm-2">
									    <select id="riskStatus" name="riskStatus" class="form-control" style='width:100%'>
								    	    <option value=''>请选择</option>
								    	    <option value='0'>审核通过</option>
								    	    <option value='1'>审核拒绝</option>
								    	    <option value='2'>审核中</option>
								    	    <option value='3'>已分期</option>
								    	    <option value='5'>待确认</option>
								    	    <option value='6'>已取消</option>
								    	    <option value='10'>已结清</option>
								    	    <option value='11'>已终止</option>
								    	    <option value='21'>待估价</option>
								    	    <option value='22'>已估价</option>
									    </select>
								    </div>
								</div>
								<div class="form-group">
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">开始时间</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="startDate" id='startDate' type="text" class="form-control input-sm" placeholder="请输入开始时间">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">结束时间</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="endDate" id='endDate' type="text" class="form-control input-sm" placeholder="请输入结束时间">
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3">
									    <button id="btn-search" type="button" class="btn btn-default btn-sm">查询</button>
										<button id="btn-reset" type="button" class="btn btn-default btn-sm">重置</button>	
										<a href='javascript:;' id="btn-export" class="btn btn-default btn-sm">导出</a>	
							  	    </div>
							  	</div>
							</form>		  												 	
					  	</div>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">明细列表</h4>
					  	</div>
						<table id='datagrid' class="table table-striped table-bordered table-hover table-condensed">
						    <thead>
						    	<tr>
						    	    <th field="orderId">订单号</th>
						    	    <th field="realName">客户姓名</th>						    		
							    	<th field="regId">手机号</th>		
							    	<th field="merchantShortName">门店名称</th>	
							    	<th field="sourcesFunding" formatter="Formatter.sourcesFunding(val)">资金来源</th>
							    	<th field="fundingId">资金端上标ID号</th>
							    	<th field="orderAmt" formatter="Formatter.money(val)">借款总额</th>
							    	<th field="orderItems">总期数</th>
							    	<th field="bizType" formatter="Formatter.bizType(val)">业务类型</th>
							    	<th field="s" formatter="Formatter.orderStatu(val, row, rowIndex)">订单状态</th>
							    	<th field="monthInterest" formatter="Formatter.money(val)">月供金额</th>
							    	<th field="downPayment" formatter="Formatter.money(val)">首付款</th>
							    	<th field="takePayment" formatter="Formatter.upPayment(val)">上收月供</th>
							    	<th field="feeAmount" formatter="Formatter.money(val)">上收息</th>
							    	<th field="margin" formatter="Formatter.money(val)">保证金</th>
							    	<th field="serviceFee" formatter="Formatter.money(val)">服务费</th>
							    	<th field="sumAmt" formatter="Formatter.money(val)">首付款合计</th>
							    	<th field="cZF" formatter="Formatter.cZF(val)">充值费</th>
							    	<th field="repayDate" formatter="Formatter.timeCfm3(val)">订单日期</th>
						    	</tr>
						    </thead>
						    <tbody></tbody>
						</table>
					  	<div class="panel-footer">
							<div id="paginator"></div>
						</div>
					</div>
				</div>
			</div>		 	
		</div>
		<div id="menuContent" class="menuContent" style="max-height:500px;overflow:scroll;display:none; position: absolute;background:#fff;border:1px solid #ccc;">
	        <ul id="treeDemo" class="ztree" style="margin-top:0;"></ul>
        </div>
	</body>
</html>
