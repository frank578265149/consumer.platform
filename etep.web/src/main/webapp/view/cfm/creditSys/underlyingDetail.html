<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>标的明细查询</title>
	    <meta charset="UTF-8" />
	    <meta name="Author" content="" />
	    <meta name="Keywords" content="" />
	    <meta name="Description" content="" />
	    
	    <!-- 样式库 -->
	    <link rel="stylesheet" href="../../../js/ztree/css/zTreeStyle/zTreeStyle.css" />
	    <link rel="stylesheet" href="../../../js/bootstrap/themes/default/bootstrap.css" />
	    <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
	    <link rel="stylesheet" href="../../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
	    <link rel="stylesheet" href="../../../css/jquery.select2.css" />
	    <link rel="stylesheet" href="../../../css/jquery.select2-bootstrap.css" />
	    <link rel="stylesheet" href="../../../css/jquery.datetimepicker.css" />
	    <link rel="stylesheet" href="../../../css/common/base2.css" /> 
	    
	    
	    <!-- 插件库 -->
	    <script src="../../../js/common/package.js"></script>
		<script src="../../../js/common/url.js"></script>
		<script src="../../../js/common/json2.js"></script>	
		<script src="../../../js/common/jquery-1.11.3.min.js"></script>		
		<script src="../../../js/bootstrap/bootstrap.js"></script>
		<script src="../../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
		<script src="../../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
		<script src="../../../js/ztree/js/jquery.ztree.all.min.js"></script>
		<script src="../../../js/common/jquery.select2.js"></script>
		<script src="../../../js/common/jquery.datetimepicker.js"></script>
		
		<!-- 业务库 -->
		<script src="../../../js/common/base.js"></script>
		<script src="../../../js/common/datagrid2.js"></script>
		<script src="../../../js/common/tree.js"></script>
		<script src="../../../js/common/formatter.js"></script>	    
	    <script src="../../../js/each/cfm/creditSys/underlyingDetail.js"></script>
	    <script src="../../../js/each/cfm/merch/merch.js"></script>
		
		<!-- 页面样式 -->
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
				background:#eee url("../../../img/back.png") repeat;
			}
			.container-fluid {
				padding:5px;
			}
			.left-part {
				height:800px;
			}
			.modal-form {
				margin:8px;
			}
		</style>
	    
	</head>   
	<body>
	
		<div class="container-fluid">
			<div class="row">				
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">查询信息</h4>
					  	</div>
					  	<div class="panel-body">	
					  		<form id="searchForm" class="form-horizontal">
							  	<div class="form-group">
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">商户名称</label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="merchNames" type="text" readonly value="全部商户" name="merchNames" class="form-control merch" onclick="showMenu(); return false;"/>
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">姓名</label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="realName" name="realName" type="text" class="form-control input-sm" placeholder="请输入客户姓名">
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">手机号</label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="regId" name="regId" type="text" class="form-control input-sm" placeholder="请输入手机号">
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">订单号</label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="orderId" name="orderId" type="text" class="form-control input-sm" placeholder="请输入订单号">
							    	</div>
							    	
							    </div>
							    <div class="form-group">
							        <label class="control-label col-lg-1 col-md-1 col-sm-1">项目名称</label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="projectName" name="projectName" type="text" class="form-control input-sm" placeholder="请输入项目名称">
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">资产分配时间</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="startTime" id='startTime' type="text" class="form-control input-sm" placeholder="资产分配时间">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">至</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="endTime" id='endTime' type="text" class="form-control input-sm" placeholder="请输入结束时间">
									</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">标的结束时间</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="deadLineStartTime" id='deadLineStartTime' type="text" class="form-control input-sm" placeholder="标的结束时间">
								    </div>
								</div>
							    <div class="form-group"> 
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">资产到期日</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="assetDueDate" id='assetDueDate' type="text" class="form-control input-sm" placeholder="资产到期日">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">资金来源</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select id="sourcesFunding" name="sourcesFunding" class="form-control">

									    </select>
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">放款主体</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select class='form-control input-sm' id='lendersSubject' name='lendersSubject' style='width:100%'>
								    	</select>
								    </div>
									<div class="col-lg-3 col-md-3 col-sm-3">
									    <button id="btn-search" type="button" class="btn btn-default btn-sm">查询</button>
										<button id="btn-reset" type="button" class="btn btn-default btn-sm">重置</button>	
										<a href='javascript:;' id="btn-export" class="btn btn-default btn-sm">导出</a>
							  	    </div>
							  	</div>
							</form>			  												 	
					  	</div>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">明细列表</h4>
					  	</div>
						<div class='scrollbar' style='width:100%;overflow-x:scroll'>
						<table id='datagrid' class="table table-striped table-bordered table-hover table-condensed">
						    <thead>
						    	<tr>
						    	    <th field="orderId">订单号</th>
						    	    <th field="projectName">项目名称</th>	
						    	    <th field="merchantName">机构名称</th>	
						    	    <th field="realName">姓名</th>						    		
							    	<th field="regId">手机号</th>
						    	    <th field="orderAmt" formatter = "Formatter.money(val)">订单金额</th>
							    	<th field="applyAmt" formatter = "Formatter.money(val)">上标金额</th>
						    	    <th field="orderItems">总期数</th>
						    	    <th field="applyItems">本次请款期数</th>
						    	    <th field="creditName">债权人</th>
						    	    <th field="planLendingTime">预计放款时间</th>
						    	    <th field="deadLine">标的结束时间</th>
						    	    <th field="assetDueDateStr">资产到期日</th>
							    	<th field="sourcesFunding"  formatter="Formatter.parseCustomerType(val, 'FUND_SOURCE')">资金来源</th>
							    	<th field="applyTime">资产分配时间</th>
							    	<th field="leftItems">剩余期数</th>
							    	<th field="lendersSubject" formatter="Formatter.lendersSubject(val)">放款主体</th>
							    	<th field="allotRealName">分配人</th>
							    	<th field="remark">备注</th>	
							    	<th field="pushMode" formatter='Formatter.pushMode(val)'>推标方式</th>
						    	</tr>
						    </thead>
						    <tbody></tbody>
						</table>
						</div>
					  	<div class="panel-footer">
							<div id="paginator"></div>
						</div>
						<form class="form-inline" style='margin-bottom:10px;'>
							<div class="form-group" style='margin-left:10px;'>
						    	<label class="form-label">合计笔数</label>
						  	</div>
						  	<div class="form-group">
							    <input id="allTerms" type="text" readonly name="allTerms" class="form-control"/>
						  	</div>
						</form>
					</div>
				</div>
			</div>		 	
		</div>
		<div id="menuContent" class="menuContent" style="max-height:500px;overflow:scroll;display:none; position: absolute;background:#fff;border:1px solid #ccc;">
	        <ul id="treeDemo" class="ztree" style="margin-top:0;"></ul>
        </div>
	</body>
</html>
