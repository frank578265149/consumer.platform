<!DOCTYPE html>
<html lang="en">
    <head>
        <title>部门</title>
        <meta charset="UTF-8" />
        <meta name="Author" content="" />
        <meta name="Keywords" content="" />
        <meta name="Description" content="" /> 
        <link rel="stylesheet" href="../../../../js/bootstrap/themes/default/bootstrap.css"/>
        <link rel="stylesheet" href="../../../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css"/>
        <link rel="stylesheet" href="../../../../js/ztree/css/zTreeStyle/zTreeStyle.css"/>        
        <link rel="stylesheet" href="../../../../css/jquery.datetimepicker.css" />
        <script src="../../../../js/common/package.js"></script>
        <script src="../../../../js/common/url.js"></script>
        <script src="../../../../js/common/jquery-1.11.3.min.js"></script>
        <script src="../../../../js/bootstrap/bootstrap.js"></script>       
        <script src="../../../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
        <script src="../../../../js/common/jquery.datetimepicker.js"></script>
        <script src="../../../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
        <script src="../../../../js/ztree/js/jquery.ztree.all.min.js"></script>
        <script src="../../../../js/common/json2.js"></script>    
        <script src="../../../../js/common/base.js"></script>
        <script src="../../../../js/common/datagrid.js"></script>
        <script src="../../../../js/common/tree.js"></script>   
        <script src="../../../../js/common/formatter.js"></script>
        <script src="../../../../js/each/main/main.js"></script>
        <script src="../../../../js/each/etep/sys/log/bizlog.js"></script>
        <style type="text/css">
            body {background:#eee url("../../../../img/back.png") repeat;}
            .container-fluid{
                padding:5px;
            }
        </style>
    </head>
    <body>  
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-info">
                    <div class="panel-heading">
                            <h3 class="panel-title">日志查询栏</h3>
                        </div>
                        <div class="panel-body">    
                            <form id="searchForm" class="form-horizontal">                               
                                <div class="form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">操作人:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="userCode" type="text" class="form-control" placeholder="操作人">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">操作时间:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input id="dateStart" name="queryStartTime" size="16" type="text" class="form-control" placeholder="">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">至</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input id="dateEnd" name="queryEndTime" size="16" type="text" class="form-control" placeholder="" style="width: 90%;">
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3">
	                                    <input type="hidden" name="operType" value="0">
	                                    <button id="btn-search" type="button" class="btn btn-default btn-sm">查询</button>
	                                    <button id="btn-reset" type="button" class="btn btn-default btn-sm">重置</button>
	                                </div>  
                                </div>
                            </form>                                                         
                        </div>
                   	</div>		
					<div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">业务日志列表</h3>
                        </div>
<!--                         <div class="panel-body"> -->
<!--                             <form id="listForm">                                 -->
<!--                                 <button id="btn-insert" type="button" class="btn btn-primary btn-sm">今天</button> -->
<!--                                 <button id="btn-update" type="button" class="btn btn-primary btn-sm">七天</button> -->
<!--                                 <button id="btn-remove" type="button" class="btn btn-danger btn-sm">一个月</button> -->
<!--                             </form> -->
<!--                         </div> -->
                        <table class="table table-bordered table-hover datagrid">
                            <thead>
                                <tr>
                                	<th hidden="true"></th>
                                    <th field="operType" formatter = $.getOperType(val)>操作类型</th>
                                    <th field="userCode">操作人</th>
                                    <th field="orgName">所属机构</th>
                                    <th field="operInfo">操作内容</th>
                                    <th field="createTime" formatter = "Formatter.time(val)">操作时间</th>
                                    <th field="remark">备注</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="panel-footer">
                            <div id="paginator">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </body>
</html>
