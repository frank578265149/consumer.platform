<!DOCTYPE html>
<html lang="en">
<head>
<title>合同补录信息</title>
<meta charset="UTF-8" />
<meta name="Author" content="" />
<meta name="Keywords" content="" />
<meta name="Description" content="" />

<!-- 样式库 -->
<link rel="stylesheet"	href="../../../js/ztree/css/zTreeStyle/zTreeStyle.css" />
<link rel="stylesheet"	href="../../../js/bootstrap/themes/default/bootstrap.css" />
<link rel="stylesheet"	href="../../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
<link rel="stylesheet"	href="../../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
<link rel="stylesheet"	href="../../../css/jquery.select2.css" />
<link rel="stylesheet"	href="../../../css/jquery.select2-bootstrap.css" />
<link rel="stylesheet"	href="../../../css/jquery.datetimepicker.css" />


<!-- 插件库 -->
<script src="../../../js/common/package.js"></script>
<script src="../../../js/common/url.js"></script>
<script src="../../../js/common/json2.js"></script>
<script src="../../../js/common/jquery-1.11.3.min.js"></script>
<script src="../../../js/bootstrap/bootstrap.js"></script>
<script src="../../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
<script src="../../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
<script src="../../../js/ztree/js/jquery.ztree.all.min.js"></script>
<script src="../../../js/common/jquery.select2.js"></script>
<script src="../../../js/common/jquery.datetimepicker.js"></script>
<script src="../../../js/common/json2.js"></script>

<!-- 业务库 -->
<script src="../../../js/common/base.js"></script>
<script src="../../../js/common/datagrid2.js"></script>
<script src="../../../js/common/tree.js"></script>
<script src="../../../js/common/formatter.js"></script>
<script src="../../../js/each/ec/contractInfo/contractInfoInput.js"></script>

<!-- 页面样式 -->
<style type="text/css">
body {
	font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC",
		"Hiragino Sans GB", "Heiti SC", "Microsoft YaHei",
		"WenQuanYi Micro Hei", sans-serif !important;
	background: #eee url("../../../img/back.png") repeat;
}

.container-fluid {
	padding: 5px;
}

.left-part {
	height: 800px;
}

.modal-form {
	margin: 8px;
}

.row div {
	margin: 10px 0;
}
</style>

</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h4 class="panel-title">合同补录信息</h4>
					</div>
					<div class="panel-body">
						<button id="toBeContract" type="button"
							class="btn btn-success btn-sm">生成合同</button>
						<button id="signContract" type="button"
							class="btn btn-success btn-sm" disabled>立即签约</button>
					</div>
				</div>
				<form id="updateForm" class="form-horizontal">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h4 class="panel-title">车辆信息</h4>
						</div>
						<table class="table table-bordered"
							style='width: 80%; margin: 20px auto; border: 1px solid #ccc; text-align: center;'>
							<tr>
								<td><span class="car_lease" style='color: red'>*</span>供应商</td>
								<td><input type="text" id = "provider"
									class="form-control input-sm "
									name="provider" ></td>
								<td><span class="car_lease" style='color: red'>*</span>厂商</td>
								<td><input type="text" name="vendor"
									class="form-control input-sm " id="vendor" ></td>
							</tr>
							<tr>
								<td><span class="car_lease" style='color: red'>*</span>厂牌型号</td>
								<td><input type="text"
									class="form-control input-sm "
									id="vendorNo" 
									name="vendorNo"></td>
								<td><span class="car_lease" style='color: red'>*</span>座位数</td>
								<td><input type="text"
									class="form-control input-sm " id="seatNum"
									name="seatNum" 
									onkeyup="this.value=this.value.replace(/[^\d]/g,'')"></td>
							</tr>
							<tr>
								<td><span class="car_lease" style='color: red'>*</span>车型</td>
								<td><input type="text"
									class="form-control input-sm "
									id="carType" name="carType" ></td>
								<td><span class="car_lease" style='color: red'>*</span>燃油形式</td>
								<td><input type="text"
									class="form-control input-sm "
									id="fuelForm" name="fuelForm" ></td>
							</tr>
							<tr>
								<td><span class="car_lease" style='color: red'>*</span>发动机型号（特有技术）</td>
								<td><input type="text"
									class="form-control input-sm "
									id="engineType" name="engineType" ></td>
								<td><span class="car_lease" style='color: red'>*</span>燃油标号</td>
								<td><input type="text"
									class="form-control input-sm "
									id="fuelOilNumber" name="fuelOilNumber" ></td>
							</tr>
							<tr>
								<td><span class="car_lease" style='color: red'>*</span>车架号</td>
								<td><input type="text"
									class="form-control input-sm " id="carNo"
									name="carNo" ></td>
								<td><span class="car_lease" style='color: red'>*</span>颜色</td>
								<td><input type="text"
									class="form-control input-sm " id="carColor"
									name="carColor" ></td>
							</tr>
							<tr>
								<td>机动车登记证书编号</td>
								<td><input type="text"
									class="form-control input-sm " id="registrationNo"
									name="registrationNo"></td>
							</tr>
						</table>
					</div>
					<input type="hidden" name="orderId" id="orderId">
					<input type="hidden" name="id" id="id">
					<input type="hidden" name="orgCode" id="orgCode">
				</form>
				<div class="outBox"></div>
			</div>
		</div>
	</div>
</body>
</html>
