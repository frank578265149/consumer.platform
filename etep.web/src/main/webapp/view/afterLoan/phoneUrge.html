<!DOCTYPE html>
<html lang="en">
    <head>
        <title>电催</title>
        <meta charset="UTF-8" />
        <meta name="Author" content="" />
        <meta name="Keywords" content="" />
        <meta name="Description" content="" /> 
        <!-- 样式库 -->
        <link rel="stylesheet" href="../../js/ztree/css/zTreeStyle/zTreeStyle.css" />
	    <link rel="stylesheet" href="../../js/bootstrap/themes/default/bootstrap.css" />
	    <link rel="stylesheet" href="../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
	    <link rel="stylesheet" href="../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
	    <link rel="stylesheet" href="../../css/jquery.select2.css" />
	    <link rel="stylesheet" href="../../css/jquery.select2-bootstrap.css" />
	    <link rel="stylesheet" href="../../js/bootstrap/themes/default/jquery.mCustomScrollbar.css" />
	    <link rel="stylesheet" href="../../css/jquery.datetimepicker.css" /> 
	    
	    <!-- 插件库 -->
	    <script src="../../js/common/package.js"></script>
		<script src="../../js/common/url.js"></script>
		<script src="../../js/common/json2.js"></script>	
		<script src="../../js/common/jquery-1.11.3.min.js"></script>		
		<script src="../../js/bootstrap/bootstrap.js"></script>
		<script src="../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
		<script src="../../js/bootstrap/plugins/jquery.mCustomScrollbar.js"></script>
		<script src="../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
		<script src="../../js/ztree/js/jquery.ztree.all.min.js"></script>
		<script src="../../js/common/jquery.select2.js"></script>
		<script src="../../js/ztree/js/jquery.ztree.all.min.js"></script>
		<script src="../../js/common/jquery.datetimepicker.js"></script>
		
		<!-- 业务库 -->
		<script src="../../js/common/base.js"></script>
		<script src="../../js/common/datagrid2.js"></script>
		<script src="../../js/common/tree.js"></script>
		<script src="../../js/common/formatter.js"></script>	 
		<script src="../../js/each/cfm/merch/merch.js"></script>   
	    <script src="../../js/each/afterLoan/phoneUrge.js"></script>
		
		<!-- 页面样式 -->
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
				background:#eee url("../../img/back.png") repeat;
			}
			.container-fluid {
				padding:5px;
			}
			.left-part {
				height:800px;
			}
			.modal-form {
				margin:8px;
			}
		</style>
    </head>
    <body>  
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-info">
                    <div class="panel-heading">
                    	<h3 class="panel-title">查询信息</h3>
                    </div>
                        <div class="panel-body">    
                            <form id="searchForm" class="form-horizontal">                               
                                <div class="form-group">
                                    <input type='hidden' value='2' name='flag'>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">机构名称:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="merchNames" type="text" readonly value="全部商户" name="merchNames" class="form-control merch" onclick="showMenu(); return false;"/>
							  	    </div>
							  	    <label class="control-label col-lg-1 col-md-1 col-sm-1">订单号:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="orderId" id='orderId' type="text" class="form-control" placeholder="请输入订单号">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">姓名:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="realName" id='realName' type="text" class="form-control" placeholder="请输入姓名">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">手机号:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="regId" id='regId' type="text" class="form-control" placeholder="请输入手机号">
	                                </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">账单状态</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select class='form-control input-sm' name='billInfoStatus' id='billInfoStatus'>
								    	   <option value=''>请选择还款状态</option>
								    	   <option value='0'>已逾期</option>
								    	   <option value='1'>待还款</option>
								    	   <option value='3'>已还款</option>
								    	</select>
							    	</div>
	                                <label class="control-label col-lg-1 col-md-1 col-sm-1">账单日:</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="startDate" id='startDate' type="text" class="form-control input-sm" placeholder="请输入开始时间">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">至</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="endDate" id='endDate' type="text" class="form-control input-sm" placeholder="请输入结束时间">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">电催状态</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select class='form-control input-sm' name='status' id='urgeStatus'>
								    	   <option value=''>请选择</option>
								    	   <option value='1'>未处理</option>
								    	   <option value='2'>处理中</option>
								    	   <option value='3'>已处理</option>
								    	</select>
							    	</div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">处理时间:</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="processStartDate" id='processStartDate' type="text" class="form-control input-sm" placeholder="请输入开始时间">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">至</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="processEndDate" id='processEndDate' type="text" class="form-control input-sm" placeholder="请输入结束时间">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">逾期天数:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="overdueDays" id='overdueDays' type="text" class="form-control" placeholder="请输入逾期天数">
                                    </div>
                                    <input type='hidden' name='code' id='code'>
								    <div class="col-lg-3 col-md-3 col-sm-3">
	                                    <button id="btn-search" type="button" class="btn btn-default btn-sm">查询</button>
	                                    <button id="btn-reset" type="button" class="btn btn-default btn-sm">重置</button>
	                                    <a href='javascript:;' id="btn-export" type="button" class="btn btn-default btn-sm">导出</a>
                                    </div>
                                </div>
                            </form>                                                         
                        </div>
					</div>		
					<div class="panel panel-info">	
                        <div class="panel-heading">
                            <h3 class="panel-title">账单列表</h3>
                        </div>
                        <div class="panel-body">
					    	<form id="listForm">		    		
					    		<button id="btn-detail" type="button" class="btn btn-warning btn-sm">详情</button>
					    	</form>
					  	</div>
                        <table id="datagrid" class="table table-bordered table-hover" style="text-align:center">
                            <thead>
                                <tr>
                                    <th field="ck"></th>
                                    <th field="orderId">订单号</th>
                                    <th field="realName">姓名</th>
                                    <th field="regId">手机号</th>
                                    <th field="merchantName">商户</th>
                                    <th field="curItems">期数</th>
                                    <th field="orderItems">总期数</th>
                                    <th field="billInfoStatus" formatter='Formatter.status(val)'>账单状态</th>
                                    <th field="lastRepayDate">最后还款日</th>
                                    <th field="overdueDays">逾期天数</th>
                                    <th field="curRepayAmt" formatter='Formatter.money(val)'>本期应还</th>
                                    <th field="perOverdueAmt" formatter='Formatter.money(val)'>罚息</th>
                                    <th field="overdueAmt" formatter='Formatter.money(val)'>违约金</th>
                                    <th field="mobileCollection">电催结果</th>
                                    <th field="mobileDealOpinion">处理意见</th>
                                    <th field="status">电催状态</th>
                                    <th field="remark">备注</th>
                                    <th field="processTime">处理时间</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="panel-footer">
                            <div id="paginator">
                            </div>
                        </div>
                        <form class="form-inline" style='margin-bottom:10px;'>
							<div class="form-group" style='margin-left:10px;'>
						    	<label class="form-label">合计笔数</label>
						  	</div>
						  	<div class="form-group">
							    <input id="allTerms" type="text" readonly name="allTerms" class="form-control"/>
						  	</div>
						</form>
                    </div>
                </div>
            </div>          
        </div>
        <div id="open-win" class="modal fade" role="dialog" aria-labelledby="update-win-label" aria-describedby="……">
			<div class="modal-dialog" role="document" style="width:850px;">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<span class="modal-title" id="update-win-label" style='font-weight:600'>详情</span>
		      		</div>
	      			<div class="modal-form" style='overflow-y:scroll;overflow-x:hidden;'>
				  		<div style='width:100%;height:auto;overflow-x:scroll;'>
					  		<table id='datagrid2' class="table table-striped table-bordered table-hover table-condensed">
							    <thead>
							    	<tr>
	                                    <th field="rn">序号</th>
	                                    <th field="processTime">操作时间</th>
	                                    <th field="mobileCollection">电催结果</th>
	                                    <th field="mobileDealOpinion">处理意见</th>
	                                    <th field="remark">备注</th>
	                                    <th field="processUser">操作人</th>
	                                </tr>
							    </thead>
							    <tbody></tbody>
							</table>
							<div class="panel-footer">
	                            <div id="paginator2">
	                            </div>
                            </div>
						</div>
	      			</div>
	      			<div class="modal-footer">
		        		<button id="btn-close" type="button" class="btn btn-success btn-sm">关闭</button>	
		      		</div>	   		      		
		    	</div>
		  	</div>
		</div>
		<div id="menuContent" class="menuContent" style="max-height:500px;overflow:scroll;display:none; position: absolute;background:#fff;border:1px solid #ccc;">
	        <ul id="treeDemo" class="ztree" style="margin-top:0;"></ul>
        </div>
    </body>
</html>
