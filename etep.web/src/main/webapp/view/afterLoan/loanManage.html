<!DOCTYPE html>
<html lang="en">
    <head>
        <title>贷后管理</title>
        <meta charset="UTF-8" />
        <meta name="Author" content="" />
        <meta name="Keywords" content="" />
        <meta name="Description" content="" /> 
        <!-- 样式库 -->
        <link rel="stylesheet" href="../../js/ztree/css/zTreeStyle/zTreeStyle.css" />
	    <link rel="stylesheet" href="../../js/bootstrap/themes/default/bootstrap.css" />
	    <link rel="stylesheet" href="../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
	    <link rel="stylesheet" href="../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
	    <link rel="stylesheet" href="../../css/jquery.select2.css" />
	    <link rel="stylesheet" href="../../css/jquery.select2-bootstrap.css" />
	    <link rel="stylesheet" href="../../js/bootstrap/themes/default/jquery.mCustomScrollbar.css" />
	    <link rel="stylesheet" href="../../css/jquery.datetimepicker.css" /> 
	    
	    <!-- 插件库 -->
	    <script src="../../js/common/package.js"></script>
		<script src="../../js/common/url.js"></script>
		<script src="../../js/common/json2.js"></script>	
		<script src="../../js/common/jquery-1.11.3.min.js"></script>		
		<script src="../../js/bootstrap/bootstrap.js"></script>
		<script src="../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
		<script src="../../js/bootstrap/plugins/jquery.mCustomScrollbar.js"></script>
		<script src="../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
		<script src="../../js/ztree/js/jquery.ztree.all.min.js"></script>
		<script src="../../js/common/jquery.select2.js"></script>
		<script src="../../js/ztree/js/jquery.ztree.all.min.js"></script>
		<script src="../../js/common/jquery.datetimepicker.js"></script>
		
		<!-- 业务库 -->
		<script src="../../js/common/base.js"></script>
		<script src="../../js/common/datagrid2.js"></script>
		<script src="../../js/common/tree.js"></script>
		<script src="../../js/common/formatter.js"></script>	 
		<script src="../../js/each/cfm/merch/merch.js"></script>   
	    <script src="../../js/each/afterLoan/loanManage.js"></script>
		
		<!-- 页面样式 -->
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
				background:#eee url("../../img/back.png") repeat;
			}
			.container-fluid {
				padding:5px;
			}
			.left-part {
				height:800px;
			}
			.modal-form {
				margin:8px;
			}
			.tip{
			    display:none;
			    color:#8f8f90;
			    font-size:10px;
			    text-align:center!important;
			}
		</style>
    </head>
    <body>  
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="overflow-y: scroll;overflow-x: scroll;height: 870px;">
                    <div class="panel panel-info">
                    <div class="panel-heading">
                    	<h3 class="panel-title">查询信息</h3>
                    </div>
                        <div class="panel-body">    
                            <form id="searchForm" class="form-horizontal">                               
                                <div class="form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">机构名称:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="merchNames" type="text" readonly value="全部商户" name="merchNames" class="form-control merch" onclick="showMenu(); return false;"/>
							  	    </div>
							  	    <label class="control-label col-lg-1 col-md-1 col-sm-1">订单号:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="orderId" type="text" class="form-control" placeholder="请输入订单号">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">姓名:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="realName" type="text" class="form-control" placeholder="请输入姓名">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">手机号:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="regId" type="text" class="form-control" placeholder="请输入手机号">
	                                </div>
                                </div>
                                <div class="form-group">
	                                <label class="control-label col-lg-1 col-md-1 col-sm-1">贷后时间:</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="startDate" id='startDate' type="text" class="form-control input-sm" placeholder="请输入开始时间">
								    </div>
								    <label class="control-label col-lg-1 col-md-1 col-sm-1">至</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								        <input name="endDate" id='endDate' type="text" class="form-control input-sm" placeholder="请输入结束时间">
								    </div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">车牌号</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<input name="plate" type="text" class="form-control" placeholder="请输入车牌号">
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">车架号</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<input name="carNo" type="text" class="form-control" placeholder="请输入车架号">
							    	</div>
                                </div>
                                <div class="form-group">
	                                <label class="control-label col-lg-1 col-md-1 col-sm-1">GPS状态</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select class='gpsStatus form-control input-sm' id='gpsStatus' name='gpsStatus' style='width:100%'>
								    	</select>
							    	</div>
                                    <div class="col-lg-3 col-md-3 col-sm-3">
	                                    <button id="btn-search" type="button" class="btn btn-default btn-sm">查询</button>
	                                    <button id="btn-reset" type="button" class="btn btn-default btn-sm">重置</button>
                                    </div>
                                </div>
                            </form>                                                         
                        </div>
					</div>		
					<div class="panel panel-info">	
                        <div class="panel-heading">
                            <h3 class="panel-title">订单列表</h3>
                        </div>
                        <div class="panel-body">
                            <form id="listForm">                                
                                <button id="btn-check" type="button" class="btn btn-info btn-sm">贷后核实</button>
                                <button id="btn-add" type="button" class="btn btn-info btn-sm">增加</button>
                                <button id="btn-detail" type="button" class="btn btn-info btn-sm">详情</button>
                            </form>
                        </div>
                        <table id="datagrid" class="table table-bordered table-hover" style="text-align:center">
                            <thead>
                                <tr>
                                    <th field="ck"></th>
                                    <th field="rn">序号</th>
                                    <th field="orderId" formatter='Formatter.loanOrderId(val, row, rowIndex)'>订单号</th>
                                    <th field="realName">姓名</th>
                                    <th field="regId">手机号</th>
                                    <th field="merchantShortName">商户</th>
                                    <th field="orderAmt" formatter='Formatter.money(val)'>借款金额</th>
                                    <th field="orderItems">总期数</th>
                                    <th field="monthInterest" formatter='Formatter.money(val)'>月供</th>
                                    <th field="orderName">品牌车系</th>
                                    <th field="carNo">车架号</th>
                                    <th field="plate">车牌号</th>
                                    <th field="gpsStatus" formatter="Formatter.gpsStatusShow(val)">GPS状态</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="panel-footer">
                            <div id="paginator">
                            </div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
        <div id="open-win4" class="modal fade" role="dialog" aria-labelledby="update-win-label" aria-describedby="……">
			<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="update-win-label">详情</h5>
		      		</div>
	      			<div class="modal-form">
	      				<form id="updateForm4" class="form-horizontal">
				  			<ul class="list-group">
						    	<li class="list-group-item">
									<div class="row">				
										<div class="col-md-2 text-right"><span class="text-stress">机构名称</span></div>
										<div class="col-md-2"><span id="merchName" class="text-muted"></span></div>
										<div class="col-md-2 text-right"><span class="text-stress">姓名</span></div>
										<div class="col-md-2"><span id="realName" class="text-muted"></span></div>
										<div class="col-md-2 text-right"><span class="text-stress">手机号</span></div>
										<div class="col-md-2"><span id="regId" class="text-muted"></span></div>
									</div>
								</li>
							</ul>
						</form>
						<table id="datagrid2" class="table table-striped table-bordered table-hover table-condensed">
							<thead>
								<tr class="warning">
									<th field="rn" align="text-center" class="text-center" style='width:10%'>序号</th>
									<th field="createTime" formatter='Formatter.timeCfm(val)' style='width:20%'>操作时间</th>
									<th field="remark">客户信息备注</th>
									<th field="optName" style='width:20%'>操作人</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						<div class="panel-footer">
							<div id="paginator"></div>
						</div>
	      			</div>		      		
		      		<div class="modal-footer">
				        <button id="btn-sure4" type="button" class="btn btn-success btn-sm">确定</button>
				        <button id="btn-close4" type="button" class="btn btn-default btn-sm">取消</button>		        
		      		</div>
		    	</div>
		  	</div>
		</div>
        <div id="open-win3" class="modal fade" role="dialog" aria-labelledby="update-win-label" aria-describedby="……">
			<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="update-win-label">您确定要走贷后处置吗？</h5>
		      		</div>
	      			<div class="modal-form">
	      				<form id="updateForm3" class="form-horizontal">
	      				    <div class="form-group" style='margin-top:10px'>
	      				        <label class="col-sm-3 control-label text-center"><span style='color:red'>*</span>是否还款</label>
				    			<div class="col-sm-8">
				    			    <select class="form-control input-sm easyui-validatebox" id='payOrNot' required="required">
				    			       <option value=''>请选择</option>
				    			       <option value='1'>是</option>
				    			       <option value='2'>否</option>
				    			    </select>
				    			</div>
	      				    </div>
				  			<div class="form-group" style='margin-top:10px'>
				    			<label class="col-sm-3 control-label text-center">贷后意见</label>
				    			<div class="col-sm-8">
				    			    <textarea id='afterLoanOpinion' type="text" class="form-control input-sm easyui-validatebox" ></textarea>
				    			</div>
				  			</div>
				  			<div class="form-group" style='margin-top:10px'>
				  			    <label class="col-sm-12 control-label text-center tip"></label>
				  			</div>
						</form>
	      			</div>		      		
		      		<div class="modal-footer">
				        <button id="btn-sure3" type="button" class="btn btn-success btn-sm">确定</button>
				        <button id="btn-close3" type="button" class="btn btn-default btn-sm">取消</button>		        
		      		</div>
		    	</div>
		  	</div>
		</div>
        <div id="open-win2" class="modal fade" role="dialog" aria-labelledby="update-win-label" aria-describedby="……">
			<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="update-win-label">增加</h5>
		      		</div>
	      			<div class="modal-form">
	      				<form id="updateForm2" class="form-horizontal">
				  			<div class="form-group" style='margin-bottom:0'>
				    			<label class="col-sm-3 control-label text-center">订单号</label>
				    			<div class="col-sm-8">
				    			    <input id='orderIdAdd' type="text" class="form-control input-sm easyui-validatebox" required="required" placeholder="请输入订单号">
				    			</div>
				  			</div>
				  			<div class="form-group" style='margin-top:10px'>
				    			<label class="col-sm-3 control-label text-center">姓名</label>
				    			<div class="col-sm-8">
				    			    <input id='realNameAdd' type="text" class="form-control input-sm easyui-validatebox" readonly>
				    			</div>
				  			</div>
				  			<div class="form-group" style='margin-top:10px'>
				    			<label class="col-sm-3 control-label text-center">手机号</label>
				    			<div class="col-sm-8">
				    			    <input id='regIdAdd' type="text" class="form-control input-sm easyui-validatebox" readonly>
				    			</div>
				  			</div>
						</form>
	      			</div>		      		
		      		<div class="modal-footer">
				        <button id="btn-sure2" type="button" class="btn btn-success btn-sm">确定</button>
				        <button id="btn-close2" type="button" class="btn btn-default btn-sm">取消</button>		        
		      		</div>
		    	</div>
		  	</div>
		</div>
        <div id="open-win" class="modal fade" role="dialog" aria-labelledby="update-win-label" aria-describedby="……">
			<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<span class="modal-title" id="update-win-label" style='font-weight:600'>账单详情</span>
		        		<button id="btn-close" type="button" class="btn btn-success btn-sm" style='float:right'>关闭</button>	
		      		</div>
	      			<div class="modal-form" style='height:600px;overflow-y:scroll;overflow-x:hidden;'>
	      				<form id="updateForm" class="form-horizontal">
				  			<div class="form-group">
				    			<label class="col-sm-2 control-label" style='text-align:center;'>订单号</label>
				    			<div class="col-sm-4">
				    			    <input id='billOrderId' type="text" class="form-control input-sm" readonly/>
				    			</div>
				    			<label class="col-sm-2 control-label" style='text-align:center;'>姓名</label>
				    			<div class="col-sm-4">
				    			    <input id='billRealName' type="text" class="form-control input-sm" readonly >
				    			</div>
				  			</div>
				  			<table class="table table-bordered forBill">
							 <thead>
						    	<tr>
						    	    <th style='width:60px'>期数</th>
						    	    <th style='width:120px'>本期应还金额</th>
						    	    <th style='width:120px'>最迟还款日</th>
						    	    <th style='width:120px'>实际还款金额</th>
						    	    <th style='width:60px'>罚息</th>
						    	    <th style='width:100px'>逾期天数</th>
						    	    <th style='width:120px'>账单状态</th>
						    	    <th style='width:100px'>电催结果</th>
						    	    <th style='width:120px'>处理意见</th>
						    	    <th style='width:120px'>备注</th>
						    	</tr>
						     </thead>
						     <tbody></tbody>
							</table>
						</form>
	      			</div>		      		
		    	</div>
		  	</div>
		</div>
		<div id="menuContent" class="menuContent" style="max-height:500px;overflow:scroll;display:none; position: absolute;background:#fff;border:1px solid #ccc;">
	        <ul id="treeDemo" class="ztree" style="margin-top:0;"></ul>
        </div>
    </body>
</html>
