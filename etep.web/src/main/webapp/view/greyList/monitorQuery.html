<!DOCTYPE html>
<html lang="en">
    <head>
        <title>车贷监控查询</title>
        <meta charset="UTF-8" />
        <meta name="Author" content="" />
        <meta name="Keywords" content="" />
        <meta name="Description" content="" /> 
        <!-- 样式库 -->
        <link rel="stylesheet" href="../../js/ztree/css/zTreeStyle/zTreeStyle.css" />
	    <link rel="stylesheet" href="../../js/bootstrap/themes/default/bootstrap.css" />
	    <link rel="stylesheet" href="../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
	    <link rel="stylesheet" href="../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
	    <link rel="stylesheet" href="../../css/jquery.select2.css" />
	    <link rel="stylesheet" href="../../css/jquery.select2-bootstrap.css" />
	    <link rel="stylesheet" href="../../js/bootstrap/themes/default/jquery.mCustomScrollbar.css" />
	    <link rel="stylesheet" href="../../css/jquery.datetimepicker.css" /> 
	    <link rel="stylesheet" href="../../css/common/base2.css" />
	    
	    <!-- 插件库 -->
	    <script src="../../js/common/package.js"></script>
		<script src="../../js/common/url.js"></script>
		<script src="../../js/common/json2.js"></script>	
		<script src="../../js/common/jquery-1.11.3.min.js"></script>		
		<script src="../../js/bootstrap/bootstrap.js"></script>
		<script src="../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
		<script src="../../js/bootstrap/plugins/jquery.mCustomScrollbar.js"></script>
		<script src="../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
		<script src="../../js/ztree/js/jquery.ztree.all.min.js"></script>
		<script src="../../js/common/jquery.select2.js"></script>
		<script src="../../js/ztree/js/jquery.ztree.all.min.js"></script>
		<script src="../../js/common/jquery.datetimepicker.js"></script>
		
		<!-- 业务库 -->
		<script src="../../js/common/base.js"></script>
		<script src="../../js/common/datagrid2.js"></script>
		<script src="../../js/common/tree.js"></script>
		<script src="../../js/common/formatter.js"></script>	 
		<script src="../../js/each/cfm/merch/merchMerNo.js"></script>     
	    <script src="../../js/each/greyList/monitorQuery.js"></script>
		
		<!-- 页面样式 -->
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif !important;
				background:#eee url("../../img/back.png") repeat;
			}
			.container-fluid {
				padding:5px;
			}
			.left-part {
				height:800px;
			}
			.modal-form {
				margin:8px;
			}
		</style>
    </head>
    <body>  
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="overflow-y: scroll;overflow-x: scroll;height: 870px;">
                    <div class="panel panel-info">
                    <div class="panel-heading">
                    	<h3 class="panel-title">查询信息</h3>
                    </div>
                        <div class="panel-body">    
                            <form id="searchForm" class="form-horizontal">                               
                                <div class="form-group">
                                    <input type='hidden' class='merchantNo' name='merchantNo'>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">商户名称:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="merchNames" type="text" readonly value="全部商户" name="merchNames" class="form-control merch" onclick="showMenu(); return false;"/>
							  	    </div>
							  	    <label class="control-label col-lg-1 col-md-1 col-sm-1">姓名:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="realName" type="text" class="form-control" placeholder="请输入姓名">
                                    </div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">手机号:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="regId" type="text" class="form-control" placeholder="请输入手机号">
	                                </div>
							  	    <label class="control-label col-lg-1 col-md-1 col-sm-1">订单号:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="orderId" type="text" class="form-control" placeholder="请输入订单号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">车架号</label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="carNo" name="carNo" type="text" class="form-control input-sm" placeholder="请输入车架号">
							    	</div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">车牌号</label>
							    	<div class="col-lg-2 col-md-2 col-sm-2">
							    	    <input id="plate" name="plate" type="text" class="form-control input-sm" placeholder="请输入车牌号">
							    	</div>
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">车辆状态</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select class='status form-control input-sm' name='carStatus' style='width:100%'>

								    	</select>
							    	</div>
							    	<label class="control-label col-lg-1 col-md-1 col-sm-1">贷后状态</label>
								    <div class="col-lg-2 col-md-2 col-sm-2">
								    	<select class=' form-control input-sm' name='processStatus' style='width:100%'>
								    	</select>
							    	</div>
                                </div>
                                <div class="form-group">
                                    
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1">发送状态</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <select id="sendStatus" class='form-control input-sm' name='sendStatus' style='width:100%'>
                                            <option value=''>请选择</option>
                                            <option value='1'>未发送</option>
                                            <option value='3'>已发送</option>
                                            <option value='9'>发送失败</option>
                                        </select>
                                    </div>
	                                <label class="control-label col-lg-1 col-md-1 col-sm-1">接收时间:</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="startTime" id='startTime' type="text" class="form-control" placeholder="请输入接收时间">
	                                </div>
	                                <label class="control-label col-lg-1 col-md-1 col-sm-1">——</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <input name="endTime" id='endTime' type="text" class="form-control" placeholder="请输入接收时间">
	                                </div>
	                                <label class="control-label col-lg-1 col-md-1 col-sm-1">风险等级</label>
                                    <div class="col-lg-2 col-md-2 col-sm-2">
                                        <select id="riskCode" class='form-control input-sm' name='riskCode' style='width:100%'>
                                            <option value=''>请选择</option>
                                            <option value='CHE300PLM030'>高风险</option>
                                            <option value='CHE300PLM020'>中风险</option>
                                            <option value='CHE300PLM010'>低风险</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    
                                    <div class="col-lg-3 col-md-3 col-sm-3">
	                                    <button id="btn-search" type="button" class="btn btn-default btn-sm">查询</button>
	                                    <button id="btn-reset" type="button" class="btn btn-default btn-sm">重置</button>
	                                    <a id="btn-export" type="button" class="btn btn-default btn-sm">导出</a>
                                    </div>
                                </div>
                            </form>                                                         
                        </div>
					</div>		
					<div class="panel panel-info">	
                        <div class="panel-heading">
                            <h3 class="panel-title">订单信息</h3>
                        </div>
                        <div class='scrollbar' style='width:100%;overflow-x:scroll'>
                        <table id="datagrid" class="table table-bordered table-hover" style="text-align:center">
                            <thead>
                                <tr>
                                    <th field="merchantName">商户名称</th>
                                    <th field="orderId" formatter='Formatter.forRiskDetail(val, row, rowIndex)'>订单号</th>
                                    <th field="realName">姓名</th>
                                    <th field="regId">手机号</th>
                                    <th field="riskCode" formatter='Formatter.riskLevel(val)'>监控车辆风险等级</th>
                                    <th field="rules">风险等级详情</th>
                                    <th field="receiveTime">接收时间</th>
                                    <th field="orderAmt" formatter='Formatter.money(val)'>借款金额</th>
                                    <th field="monthInterest" formatter='Formatter.money(val)'>月供</th>
                                    <th field="orderName">品牌型号</th>
                                    <th field="carNo">车架号</th>
							    	<th field="plate">车牌号</th>
                                    <th field="engine">发动机号</th>
                                    <th field="carStatus" formatter="Formatter.carStatus(val)">车辆状态</th>
                                    <th field="processStatus" formatter="Formatter.caseProgress(val)">贷后状态</th>
                                    <th field="sendTime">发送时间</th>
                                    <th field="sendStatus" formatter='Formatter.sendStatus(val)'>发送状态</th>
                                    <th field="errorMsg">失败原因</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        </div>
                        <div class="panel-footer">
                            <div id="paginator">
                            </div>
                        </div>
                        <form class="form-inline" style='margin-bottom:10px;'>
							<div class="form-group" style='margin-left:10px;'>
						    	<label class="form-label">总笔数</label>
						  	</div>
						  	<div class="form-group">
							    <input id="allTerms" type="text" readonly name="allTerms" class="form-control"/>
						  	</div>
						</form>
                    </div>
                </div>
            </div>          
        </div>
        <!-- 操作历史 -->
        <div id="open-win" class="modal fade" role="dialog" aria-labelledby="update-win-label" aria-describedby="……">
			<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="update-win-label">反欺诈详情</h5>
		      		</div>
	      			<div class="modal-form">
						<div style='width:100%;height:auto;overflow-x:scroll'>
							<table id='datagrid2' class="table table-striped table-bordered table-hover table-condensed">
								    <thead>
								    	<tr>
		                                    <th field="rn">序号</th>
		                                    <th field="riskCode" formatter='Formatter.riskLevel(val)'>监控车辆风险等级</th>
		                                    <th field="rules">风险等级详情</th>
		                                    <th field="receiveTime">接收时间</th>
		                                </tr>
								 </thead>
								 <tbody></tbody>
							</table>
						</div>
						<div class="panel-footer">
							<div id="paginator2"></div>
						</div>
	      			</div>		      		
		      		<div class="modal-footer">
				        <button id="btn-sure" type="button" class="btn btn-success btn-sm">确定</button>        
		      		</div>
		    	</div>
		  	</div>
		</div>
		<div id="menuContent" class="menuContent" style="max-height:500px;overflow:scroll;display:none; position: absolute;background:#fff;border:1px solid #ccc;">
	        <ul id="treeDemo" class="ztree" style="margin-top:0;"></ul>
        </div>
    </body>
</html>
