<!DOCTYPE html>
<html lang="en">
	<head>
		<title>总部分单</title>
		<meta charset="UTF-8" />
		<meta name="Author" content="" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />

		<!-- 基础CSS库 -->
		<link rel="stylesheet" href="../../js/bootstrap/themes/default/bootstrap.css" />
		<link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
		<link rel="stylesheet" href="../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
		<link rel="stylesheet" href="../../css/jquery.select2.css" />
		<link rel="stylesheet" href="../../css/jquery.select2-bootstrap.css" />
		<link rel="stylesheet" href="../../js/viewer/viewer.css" />

		<!-- 业务CSS库 -->
		<link rel="stylesheet" href="../../css/common/base.css"/>
		<link rel="stylesheet" href="../../css/common/scrollbar.css" />

		<!-- 基础JS库 -->
		<script src="../../js/common/package.js"></script>
		<script src="../../js/common/url.js"></script>
		<script src="../../js/common/json2.js"></script>
		<script src="../../js/common/jquery-1.11.3.min.js"></script>
		<script src="../../js/common/jquery.form.js"></script>
		<script src="../../js/bootstrap/bootstrap.js"></script>
		<script src="../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
		<script src="../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
		<script src="../../js/common/jquery.select2.js"></script>
		<script src="../../js/viewer/viewer.js"></script>

		<!-- 业务JS库 -->
		<script src="../../js/common/base.js"></script>
		<script src="../../js/common/datagrid2.js"></script>
		<script src="../../js/common/formatter.js"></script>
		<script src="../../js/common/wflow.js"></script>
		<script src="../../js/each/dandelion/headDivide.js"></script>

		<!-- 页面样式 -->
		<style type="text/css">
			.container-fluid {
				padding-top: 4px;
			}
			.text-right {
				text-align: right;
			}
			.text-muted {
				font-weight: bold;
			}
			.text-stress {
				font-weight: bold;
			}
			.list-group-blank {
				background-color: #f5f5f5;
			}
			th {
				text-align: center;
			}
			td {
				text-align: center;
			}
			.modal-form {
				margin: 15px 0;
			}
			.float-left {
				float: left;
				margin-right: 8px;
			}
			.special-panel {
				border-top-left-radius: 0 !important;
			}
			.nav-tabs {
				border-bottom: 1px solid #fff;				
			}
			.alert {
				padding: 10px;
				margin-bottom: 2px;
			}
			h5 {
				float: left;
				width: 80%;
				overflow: hidden;
				text-overflow: ellipsis;
				-o-text-overflow: ellipsis;
				-webkit-text-overflow: ellipsis;
				-moz-text-overflow: ellipsis;
				white-space: nowrap;
			}
			h6 {
				float: right;
				width: 10%;
			}
			a :hover {
				cursor: pointer;
			}
			.margin{
			    margin-top:10px; 
			}
			.noSublet{
			    display:none;
			    list-style:none;
			}
		</style>
	</head>
	<body>
	<div class="container-fluid">
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane fade in active" id="order-tab">
				<div class="panel panel-default">
					<div class="panel-heading">
						<button id="btn-approve" type="button"	class="btn btn-primary btn-sm">
							<span class="glyphicon glyphicon-user"></span> 审核
						</button>
						<button id="btn-unassign" type="button" class="btn btn-primary btn-sm">
							<span class="glyphicon glyphicon-share-alt"></span> 取消签收
						</button>
					</div>
					<ul class="list-group">
				    	<li class="list-group-item list-group-blank">基本信息</li>
				    	<li class="list-group-item" style="border-bottom: 1px solid #fff;">
							<div class="row">		
								<div class="col-md-1 text-right"><span class="text-stress">机构名称</span></div>
								<div class="col-md-2"><span id="merchName" class="text-muted"></span></div>
								<div class="col-md-1 text-right"><span class="text-stress">姓名</span></div>
								<div class="col-md-2"><span id="realName" class="text-muted"></span></div>
								<div class="col-md-1 text-right"><span class="text-stress">手机号</span></div>
								<div class="col-md-2"><span id="regId" class="text-muted"></span></div>
								<div class="col-md-1 text-right"><span class="text-stress">订单号</span></div>
								<div class="col-md-2"><span id="orderId" class="text-muted"></span></div>
							</div>
						</li>
						<li class="list-group-item" style="border-top: none;">
							<div class="row">
							    <div class="col-md-1 text-right"><span class="text-stress">产品类型</span></div>
								<div class="col-md-2"><span id="bizType" class="text-muted"></span></div>			
								<div class="col-md-1 text-right"><span class="text-stress">业务类型</span></div>
								<div class="col-md-2"><span id="groupName" class="text-muted"></span></div>
								<div class="col-md-1 text-right"><span class="text-stress">身份证号</span></div>
								<div class="col-md-2"><span id="idCard" class="text-muted"></span></div>				
								<div class="col-md-1 text-right"><span class="text-stress">常驻地址</span></div>
								<div class="col-md-2"><span id="address" class="text-muted"></span></div>
							</div>
						</li>
						<li class="list-group-item" style="border-top: none;">
							<div class="row">
								<div class="col-md-1 text-right"><span class="text-stress">公司名称</span></div>
								<div class="col-md-2"><span id="firmName" class="text-muted"></span></div>				
								<div class="col-md-1 text-right"><span class="text-stress">公司地址</span></div>
								<div class="col-md-2"><span id="firmAddress" class="text-muted"></span></div>
							    <div class="col-md-1 text-right"><span class="text-stress">公司电话</span></div>
								<div class="col-md-2"><span id="firmPhone" class="text-muted"></span></div>				
								
							</div>
						</li>
						<li class="list-group-item" style="border-top: none;">
							<div class="row">				
								<div class="col-md-1 text-right"><span class="text-stress">网查征信账号</span></div>
								<div class="col-md-2"><span id="creditNumber" class="text-muted"></span></div>
								<div class="col-md-1 text-right"><span class="text-stress">网查征信密码</span></div>
								<div class="col-md-2"><span id="creditPass" class="text-muted"></span></div>
								<div class="col-md-1 text-right"><span class="text-stress">与网查征信验证码</span></div>
								<div class="col-md-2"><span id="creditCode" class="text-muted"></span></div>
							</div>
						</li>
						<li class="list-group-item list-group-blank"></li>
						<li class="list-group-item">
						    <div class="row">				
								<div class="col-md-1 text-right"><span class="text-stress">订单状态</span></div>
								<div class="col-md-2"><span id="orderStatus" class="text-muted"></span></div>
							</div>
						</li>
					</ul>			
					<li class="list-group-item list-group-blank"></li>	
					<table id="datagrid" class="table table-hover">
						<thead>
							<tr class="warning">
								<th field="ck" hidden="true"></th>
								<th field="rn" align="text-center" class="text-center">序号</th>
								<th field="id" idField="true" hidden="true">ID</th>
								<th field="procCtaskname" align="text-center" class="text-center">任务名称</th>
								<th field="procTaskAssignee" align="text-center" class="text-center">处理人</th>
								<th field="procLicensor" align="text-center" class="text-center">委托人</th>
								<th field="procTaskCommittime" align="text-center" class="text-center">任务到达时间</th>
								<th field="procTaskEndtime" align="text-center" class="text-center">任务受理时间</th>
								<th field="procTaskEndtime" align="text-center" class="text-center">任务完成时间</th>
								<th field="procTaskApprStatus" align="text-center" class="text-center">审批结论</th>
								<th field="procTaskApprOpinion" align="text-center" class="text-center" formatter="Formatter.opinion(val)">审批意见</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>	
    <form id="uploadForm">
		<input id="file" class="hidden" type="file" name="qqfile" multiple />
	</form>
	<div id="approve-win" class="modal fade" role="dialog" aria-labelledby="approve-win-label" aria-describedby="">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="approve-win-label">审批</h5>
				</div>
				<div class="modal-form">
					<form id="approveForm" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">审批结果</label>
							<div class="col-sm-4">
								<select class="form-control" disabled>
									<option value="1" selected>通过</option>
									<option value="2">退回</option>
									<option value="0">拒绝</option>
								</select> 
								<input type="text" class="hidden" value="1" name="approveStatus">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">审批意见</label>
							<div class="col-sm-8">
								<textarea name="approveOpinion" class="form-control" rows="3" placeholder="请输入审批意见"></textarea>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="btn-approve-save" type="button"	class="btn btn-success btn-sm">提交</button>
					<button id="btn-approve-close" type="button" class="btn btn-default btn-sm">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<div id="sendOrder-win" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="assign-win-label" aria-describedby="添加或修改信息对话框">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="assign-win-label">选择处理人</h5>
				</div>
				<div class="modal-body">
					<form id="assignForm" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">处理人</label>
							<div class="col-sm-9">
								<select id="btn-ProcAssignee" name="procAssignee"
									style="width: 100%"></select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="btn-sendOrder-save" type="button"
						class="btn btn-success btn-sm">保存</button>
					<button id="btn-sendOrder-close" type="button"
						class="btn btn-default btn-sm">关闭</button>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
